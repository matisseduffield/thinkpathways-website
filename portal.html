<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Pathway Portal - Think Pathways</title>
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 rx=%2220%22 fill=%22%230ea5e9%22/></svg>">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Cloudflare Turnstile -->
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>

    <!-- React & Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        brand: { 50: '#f0f9ff', 100: '#e0f2fe', 500: '#0ea5e9', 600: '#0284c7', 700: '#0369a1', 900: '#0c4a6e' },
                        accent: { 500: '#10b981' }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out',
                        'slide-up': 'slideUp 0.5s ease-out'
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        }
                    }
                }
            }
        }
        
        // --- CONFIGURATION SECTION ---
        // 1. FIREBASE CONFIG
        window.__firebase_config = {
             apiKey: "AIzaSyDO315mAW8JphkSPqcp8Z9VPakBIUlCrl8", 
             authDomain: "thinkpathways.firebaseapp.com", 
             projectId: "thinkpathways", 
             storageBucket: "thinkpathways.firebasestorage.app", 
             messagingSenderId: "31616186160", 
             appId: "1:31616186160:web:646c33b844b999e81efaf5"
        };

        // 2. CLOUDFLARE TURNSTILE SITE KEY
        window.__turnstile_site_key = "0x4AAAAAACCy0zfo2e5QOQoB"; 

        // 3. ADMIN EMAIL
        window.__admin_email = "care@thinkpathways.com";
    </script>
    
    <style>
        #error-display { display: none; }
    </style>
</head>
<body class="bg-slate-100 font-sans text-slate-800">
    
    <div id="error-display" class="fixed inset-0 bg-white z-50 flex items-center justify-center p-8">
        <div class="max-w-lg w-full bg-red-50 border border-red-200 p-6 rounded-xl">
            <h2 class="text-xl font-bold text-red-800 mb-2">Portal Error</h2>
            <pre id="error-message" class="bg-white p-4 rounded border border-red-100 text-xs overflow-auto font-mono text-red-500"></pre>
            <button onclick="window.location.reload()" class="mt-4 px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">Reload Page</button>
        </div>
    </div>

    <div id="root"></div>

    <script type="text/babel" data-type="module">
        window.onerror = function(message, source, lineno, colno, error) {
            document.getElementById('error-display').style.display = 'flex';
            document.getElementById('error-message').textContent = `${message}\n\nLine: ${lineno}`;
        };

        const { useState, useEffect, useMemo, useRef } = React;
        const { createRoot } = ReactDOM;

        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { 
            getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword,
            sendPasswordResetEmail, onAuthStateChanged, signOut, updateProfile
        } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { 
            getFirestore, collection, query, onSnapshot, addDoc, updateDoc, doc, serverTimestamp 
        } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        let app, auth, db;
        let configMissing = false;

        try {
             const config = window.__firebase_config;
             if (!config.apiKey || config.apiKey === "") {
                 configMissing = true;
             } else {
                 app = initializeApp(config);
                 auth = getAuth(app);
                 db = getFirestore(app);
             }
        } catch (e) {
            console.error("Firebase setup failed", e);
            configMissing = true;
        }

        const AuthContext = React.createContext();
        const APP_ID = 'thinkpathways'; // Namespace for shared data

        const formatTimestamp = (timestamp) => {
            if (!timestamp) return 'N/A';
            const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
            return date.toLocaleDateString('en-AU', { day: 'numeric', month: 'short', year: 'numeric' });
        };

        const getTomorrowDate = () => {
            const d = new Date();
            d.setDate(d.getDate() + 1);
            return d.toISOString().split('T')[0];
        };

        // --- Custom Hook ---
        const useAuthAndData = () => {
            const [user, setUser] = useState(null);
            const [isAdmin, setIsAdmin] = useState(false);
            const [isAuthReady, setIsAuthReady] = useState(false);
            const [shifts, setShifts] = useState([]);
            const [isLoadingShifts, setIsLoadingShifts] = useState(false);

            useEffect(() => {
                if (configMissing || !auth) { setIsAuthReady(true); return; }
                const unsubscribe = onAuthStateChanged(auth, (u) => {
                    setUser(u);
                    if (u && u.email && u.email.toLowerCase() === window.__admin_email.toLowerCase()) {
                        setIsAdmin(true);
                    } else {
                        setIsAdmin(false);
                    }
                    setIsAuthReady(true);
                });
                return () => unsubscribe();
            }, []);

            useEffect(() => {
                if (!user || !db) {
                    setShifts([]);
                    return;
                }
                
                // Use a PUBLIC collection so Admin can read everyone's shifts
                // Structure: /artifacts/thinkpathways/public/data/shifts
                const path = `artifacts/${APP_ID}/public/data/shifts`;
                const q = query(collection(db, path));
                
                setIsLoadingShifts(true);

                const unsubscribe = onSnapshot(q, (snapshot) => {
                    const data = snapshot.docs.map(doc => {
                        const d = doc.data();
                        let statusText = d.status;
                        if (d.status === 'Pending') statusText = 'Request Sent';
                        if (d.status === 'Confirmed') statusText = 'Scheduled';
                        if (d.status === 'Cancelled') statusText = 'Unavailable';
                        if (d.status === 'Declined') statusText = 'Declined';

                        return {
                            id: doc.id,
                            ...d,
                            statusLabel: statusText,
                            dateDisplay: d.date || 'Pending', 
                            rawTimestamp: d.timestamp?.toMillis() || 0
                        };
                    });
                    
                    // Filter for non-admins (clients only see their own)
                    const visibleShifts = isAdmin 
                        ? data 
                        : data.filter(s => s.userId === user.uid);

                    visibleShifts.sort((a, b) => b.rawTimestamp - a.rawTimestamp); // Newest first
                    
                    setShifts(visibleShifts);
                    setIsLoadingShifts(false);
                });
                return () => unsubscribe();
            }, [user, isAdmin]);

            const login = (email, password) => signInWithEmailAndPassword(auth, email, password);
            const signup = async (email, password, name) => {
                const cred = await createUserWithEmailAndPassword(auth, email, password);
                await updateProfile(cred.user, { displayName: name });
            };
            const resetPassword = (email) => sendPasswordResetEmail(auth, email);
            const logout = () => signOut(auth);
            
            const bookShift = async (data) => {
                if (!user || !db) return false;
                try {
                    await addDoc(collection(db, `artifacts/${APP_ID}/public/data/shifts`), {
                        ...data,
                        userId: user.uid,
                        userName: user.displayName || 'Client',
                        userEmail: user.email,
                        status: 'Pending',
                        timestamp: serverTimestamp(),
                    });
                    return true;
                } catch (e) {
                    console.error(e);
                    return false;
                }
            };

            const updateShiftStatus = async (shiftId, newStatus) => {
                if (!isAdmin) return;
                try {
                    const shiftRef = doc(db, `artifacts/${APP_ID}/public/data/shifts`, shiftId);
                    await updateDoc(shiftRef, { status: newStatus });
                } catch (e) {
                    console.error("Error updating shift", e);
                }
            };

            return { user, isAdmin, isAuthReady, shifts, isLoadingShifts, login, signup, resetPassword, logout, bookShift, updateShiftStatus };
        };

        // --- Turnstile Widget ---
        const TurnstileWidget = ({ onVerify }) => {
            const containerRef = useRef(null);
            useEffect(() => {
                if (window.turnstile && window.__turnstile_site_key) {
                    // Clear previous instance if any
                    if (containerRef.current) containerRef.current.innerHTML = '';
                    
                    window.turnstile.render(containerRef.current, {
                        sitekey: window.__turnstile_site_key,
                        callback: (token) => onVerify(token),
                    });
                }
            }, []);
            
            if (!window.__turnstile_site_key) return <div className="text-xs text-red-500">Turnstile Config Missing</div>;
            return <div ref={containerRef} className="my-4 flex justify-center"></div>;
        };

        // --- Login Component ---
        const Login = () => {
            const { login, signup, resetPassword } = React.useContext(AuthContext);
            const [mode, setMode] = useState('login'); 
            const [error, setError] = useState('');
            const [successMsg, setSuccessMsg] = useState('');
            const [loading, setLoading] = useState(false);
            const [captchaToken, setCaptchaToken] = useState(null);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setError('');
                setSuccessMsg('');
                
                // Turnstile Check
                if (mode !== 'forgot' && !captchaToken) {
                    setError('Please complete the security check.');
                    return;
                }

                setLoading(true);
                const data = new FormData(e.target);
                
                try {
                    if (mode === 'signup') {
                        await signup(data.get('email'), data.get('password'), data.get('name'));
                    } else if (mode === 'login') {
                        await login(data.get('email'), data.get('password'));
                    } else if (mode === 'forgot') {
                        await resetPassword(data.get('email'));
                        setSuccessMsg('Password reset email sent! Check your inbox.');
                        setLoading(false);
                        return; 
                    }
                } catch (err) {
                    setError(err.message.replace('Firebase: ', ''));
                    setLoading(false);
                    // Reset captcha on error so they can try again
                    if(window.turnstile) window.turnstile.reset();
                    setCaptchaToken(null);
                }
            };

            return (
                <div className="min-h-screen flex items-center justify-center bg-slate-100 p-4">
                    <div className="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md border border-slate-200 animate-slide-up">
                        
                        {/* Logo & Title */}
                        <div className="text-center mb-8">
                            <div className="w-16 h-16 bg-brand-600 rounded-2xl flex items-center justify-center text-white text-3xl mx-auto mb-4 shadow-lg transform transition-transform hover:scale-110">
                                <i className="fa-solid fa-hands-holding-circle"></i>
                            </div>
                            <h1 className="text-2xl font-bold text-slate-900">My Pathway Portal</h1>
                            <p className="text-slate-500 text-sm mt-2">
                                {mode === 'signup' && 'Create your account'}
                                {mode === 'login' && 'Sign in to manage your support'}
                                {mode === 'forgot' && 'Reset Password'}
                            </p>
                        </div>

                        {error && <div className="mb-4 p-3 bg-red-50 text-red-600 text-sm rounded-lg border border-red-100 flex items-center"><i className="fa-solid fa-circle-exclamation mr-2"></i> {error}</div>}
                        {successMsg && <div className="mb-4 p-3 bg-green-50 text-green-600 text-sm rounded-lg border border-green-100 flex items-center"><i className="fa-solid fa-check-circle mr-2"></i> {successMsg}</div>}

                        <form onSubmit={handleSubmit} className="space-y-4">
                            {mode === 'signup' && (
                                <div>
                                    <label className="block text-xs font-bold text-slate-500 uppercase mb-1">Full Name</label>
                                    <input name="name" type="text" required className="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-brand-500 outline-none" placeholder="Matisse Duffield" />
                                </div>
                            )}
                            <div>
                                <label className="block text-xs font-bold text-slate-500 uppercase mb-1">Email Address</label>
                                <input name="email" type="email" required className="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-brand-500 outline-none" placeholder="you@example.com" />
                            </div>
                            {mode !== 'forgot' && (
                                <div>
                                    <label className="block text-xs font-bold text-slate-500 uppercase mb-1">Password</label>
                                    <input name="password" type="password" required className="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-brand-500 outline-none" placeholder="••••••••" />
                                </div>
                            )}

                            {mode !== 'forgot' && <TurnstileWidget onVerify={setCaptchaToken} />}

                            <button disabled={loading} className="w-full bg-brand-600 text-white py-3 rounded-lg font-bold hover:bg-brand-700 transition-all shadow-md disabled:opacity-50 hover:shadow-lg transform hover:-translate-y-0.5">
                                {loading ? 'Processing...' : (mode === 'signup' ? 'Create Account' : mode === 'forgot' ? 'Send Reset Link' : 'Sign In')}
                            </button>
                        </form>

                        <div className="mt-6 text-center pt-6 border-t border-slate-100 space-y-3">
                            {mode === 'login' && (
                                <>
                                    <button onClick={() => setMode('signup')} className="block w-full text-sm text-brand-600 hover:text-brand-800 font-medium">New Client? Create Account</button>
                                    <button onClick={() => setMode('forgot')} className="block w-full text-xs text-slate-500 hover:text-slate-700">Forgot Password?</button>
                                </>
                            )}
                            {(mode === 'signup' || mode === 'forgot') && (
                                <button onClick={() => setMode('login')} className="block w-full text-sm text-brand-600 hover:text-brand-800 font-medium">Back to Login</button>
                            )}
                        </div>
                        <div className="mt-4 text-center">
                             <a href="index.html" className="text-xs text-slate-400 hover:text-slate-600 hover:underline">← Back to Website</a>
                        </div>
                    </div>
                </div>
            );
        };

        // --- Admin Dashboard ---
        const AdminDashboard = () => {
            const { shifts, isLoadingShifts, user, logout, updateShiftStatus } = React.useContext(AuthContext);
            
            return (
                <div className="min-h-screen bg-slate-100 font-sans pb-12">
                    <header className="bg-slate-900 shadow-md p-4 sticky top-0 z-20">
                        <div className="max-w-7xl mx-auto flex justify-between items-center">
                            <div className="flex items-center gap-3 text-white">
                                <i className="fa-solid fa-user-shield text-xl"></i>
                                <h1 className="text-xl font-bold tracking-tight">Admin Portal</h1>
                            </div>
                            <button onClick={logout} className="text-sm text-slate-300 hover:text-white font-bold">Sign Out</button>
                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto p-4 md:p-8">
                        <div className="flex justify-between items-center mb-8">
                            <h2 className="text-2xl font-bold text-slate-900">All Booking Requests</h2>
                            <div className="text-sm text-slate-500"> Logged in as {user.email} </div>
                        </div>

                        {isLoadingShifts ? <div className="text-center p-8">Loading requests...</div> : (
                            <div className="space-y-4">
                                {shifts.length === 0 && <div className="p-8 text-center text-slate-500">No requests found.</div>}
                                {shifts.map(s => (
                                    <div key={s.id} className="bg-white p-6 rounded-xl shadow-sm border border-slate-200 flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                                        <div>
                                            <div className="flex items-center gap-3 mb-1">
                                                <span className="font-bold text-lg text-slate-900">{s.userName}</span>
                                                <span className="text-xs text-slate-400 bg-slate-100 px-2 py-1 rounded">{s.userEmail}</span>
                                            </div>
                                            <div className="text-slate-700 font-medium">
                                                <i className="fa-regular fa-calendar mr-2 text-brand-500"></i>{s.dateDisplay} 
                                                <span className="mx-2">•</span> 
                                                {s.service} ({s.duration} hrs)
                                            </div>
                                            {s.notes && <div className="mt-2 text-sm text-slate-500 bg-slate-50 p-2 rounded border border-slate-100">"{s.notes}"</div>}
                                        </div>

                                        <div className="flex items-center gap-3 w-full md:w-auto">
                                            {s.status === 'Pending' ? (
                                                <>
                                                    <button onClick={() => updateShiftStatus(s.id, 'Confirmed')} className="flex-1 md:flex-none bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg font-bold text-sm transition-colors">
                                                        <i className="fa-solid fa-check mr-2"></i> Accept
                                                    </button>
                                                    <button onClick={() => updateShiftStatus(s.id, 'Declined')} className="flex-1 md:flex-none bg-red-100 hover:bg-red-200 text-red-700 px-4 py-2 rounded-lg font-bold text-sm transition-colors">
                                                        Decline
                                                    </button>
                                                </>
                                            ) : (
                                                <span className={`px-4 py-2 rounded-lg text-sm font-bold uppercase ${
                                                    s.status === 'Confirmed' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'
                                                }`}>
                                                    {s.status === 'Confirmed' ? 'Scheduled' : 'Declined'}
                                                </span>
                                            )}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        // --- Client Dashboard ---
        const ClientDashboard = () => {
            const { bookShift, shifts, isLoadingShifts, user, logout } = React.useContext(AuthContext);
            const [loading, setLoading] = useState(false);
            const [msg, setMsg] = useState(null);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                setMsg(null);
                const d = new FormData(e.target);
                
                if (!d.get('date') || !d.get('service')) {
                    setMsg({ type: 'error', text: 'Please select a date and service.' });
                    setLoading(false);
                    return;
                }
                
                const selectedDate = new Date(d.get('date'));
                const tomorrow = new Date();
                tomorrow.setDate(tomorrow.getDate());
                if(selectedDate < tomorrow) {
                     setMsg({ type: 'error', text: 'Please select a date tomorrow or later.' });
                     setLoading(false);
                     return;
                }

                const success = await bookShift({
                    date: d.get('date'),
                    duration: d.get('duration'),
                    service: d.get('service'),
                    notes: d.get('notes')
                });
                
                if (success) {
                    setMsg({ type: 'success', text: 'Request sent successfully!' });
                    e.target.reset();
                } else {
                    setMsg({ type: 'error', text: 'Failed to send request.' });
                }
                setLoading(false);
            };

            return (
                <div className="min-h-screen bg-slate-50 font-sans pb-12">
                    <header className="bg-white shadow-sm sticky top-0 z-20 border-b-4 border-brand-600">
                        <div className="max-w-7xl mx-auto px-4 h-16 flex justify-between items-center">
                            <div className="flex items-center gap-3">
                                <div className="w-8 h-8 bg-brand-600 rounded-lg flex items-center justify-center text-white shadow-sm">
                                    <i className="fa-solid fa-hands-holding-circle"></i>
                                </div>
                                <h1 className="text-xl font-bold text-slate-900 tracking-tight hidden md:inline">My Pathway Portal</h1>
                            </div>
                            <div className="flex items-center gap-6">
                                <span className="text-sm text-slate-500 hidden md:inline">Welcome, <span className="text-slate-900 font-bold">{user.displayName || 'Client'}</span></span>
                                <button onClick={logout} className="text-sm text-red-600 font-bold hover:text-red-800 flex items-center gap-2 px-3 py-1.5 rounded-lg hover:bg-red-50 transition-colors">
                                    <i className="fa-solid fa-sign-out-alt"></i> Sign Out
                                </button>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto p-4 md:p-8 grid grid-cols-1 lg:grid-cols-3 gap-8">
                        <div className="lg:col-span-1 order-2 lg:order-1">
                            <div className="bg-white p-6 rounded-2xl shadow-md border border-slate-200 sticky top-6">
                                <h3 className="text-xl font-bold text-slate-900 mb-4 flex items-center">
                                    <i className="fa-solid fa-calendar-plus text-brand-500 mr-2"></i> Request Session
                                </h3>
                                {msg && <div className={`p-3 mb-4 text-sm rounded-lg border ${msg.type === 'success' ? 'bg-green-50 text-green-800 border-green-200' : 'bg-red-50 text-red-800 border-red-200'}`}>{msg.text}</div>}
                                <form onSubmit={handleSubmit} className="space-y-5">
                                    <div>
                                        <label className="block text-xs font-bold text-slate-500 uppercase mb-1">Date</label>
                                        <input type="date" name="date" required min={getTomorrowDate()} className="w-full p-2.5 border border-slate-300 rounded-lg focus:ring-2 focus:ring-brand-500 outline-none" />
                                    </div>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div>
                                            <label className="block text-xs font-bold text-slate-500 uppercase mb-1">Duration</label>
                                            <select name="duration" className="w-full p-2.5 border border-slate-300 rounded-lg outline-none focus:ring-brand-500">
                                                {[2,3,4,5,6,7,8].map(n => <option key={n} value={n}>{n} Hours</option>)}
                                            </select>
                                        </div>
                                        <div>
                                            <label className="block text-xs font-bold text-slate-500 uppercase mb-1">Service</label>
                                            <select name="service" required defaultValue="" className="w-full p-2.5 border border-slate-300 rounded-lg outline-none focus:ring-brand-500">
                                                <option value="" disabled>Select...</option>
                                                <option>Community Access</option>
                                                <option>In-Home Support</option>
                                                <option>Skill Building</option>
                                                <option>Complex Care</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div>
                                        <label className="block text-xs font-bold text-slate-500 uppercase mb-1">Notes</label>
                                        <textarea name="notes" rows="2" className="w-full p-2.5 border border-slate-300 rounded-lg outline-none focus:ring-brand-500" placeholder="Any specific goals?"></textarea>
                                    </div>
                                    <button disabled={loading} className="w-full bg-brand-600 text-white py-3 rounded-lg font-bold hover:bg-brand-700 transition-all shadow-sm disabled:opacity-70">
                                        {loading ? 'Sending...' : 'Request Booking'}
                                    </button>
                                </form>
                            </div>
                            <div className="mt-6 bg-blue-50 p-5 rounded-xl border border-blue-100 shadow-sm">
                                <h4 className="font-bold text-blue-900 text-sm mb-2 flex items-center"><i className="fa-solid fa-headset mr-2"></i>Need Help?</h4>
                                <p className="text-xs text-blue-700 leading-relaxed">
                                    For urgent changes or cancellations within 24 hours, please call us directly on <span className="font-mono font-bold text-blue-900 block mt-1 text-base">+61 420 673 303</span>
                                </p>
                            </div>
                        </div>
                        
                        <div className="lg:col-span-2 order-1 lg:order-2">
                            <div className="flex items-center justify-between mb-6 border-b border-slate-200 pb-4">
                                <h2 className="text-2xl font-bold text-slate-900">Your Schedule</h2>
                                <button onClick={() => window.location.reload()} className="text-slate-400 hover:text-brand-600 transition-colors"><i className="fa-solid fa-rotate-right"></i></button>
                            </div>
                            
                            {isLoadingShifts ? <div className="p-12 text-center text-slate-400"><i className="fa-solid fa-circle-notch fa-spin text-2xl mb-2"></i> Loading...</div> : (
                                shifts.length === 0 ? (
                                    <div className="p-12 text-center bg-slate-50 rounded-xl border-2 border-dashed border-slate-200">
                                        <i className="fa-regular fa-calendar-xmark text-4xl text-slate-300 mb-3"></i>
                                        <p className="text-slate-500 font-medium">No shifts found.</p>
                                        <p className="text-xs text-slate-400 mt-1">Use the form to request your first session!</p>
                                    </div>
                                ) : (
                                    <div className="space-y-3">
                                        {shifts.map(s => (
                                            <div key={s.id} className="bg-white p-5 rounded-xl border border-slate-100 shadow-sm flex flex-col md:flex-row justify-between items-start md:items-center hover:border-brand-200 transition-all hover:shadow-md">
                                                <div className="mb-3 md:mb-0">
                                                    <div className="font-bold text-slate-800 text-lg flex items-center">
                                                        <i className="fa-regular fa-calendar text-brand-400 mr-3"></i> {s.dateDisplay}
                                                    </div>
                                                    <div className="text-sm text-slate-500 ml-7">{s.service} • {s.duration} hrs</div>
                                                </div>
                                                <span className={`px-4 py-1.5 rounded-full text-xs font-bold uppercase tracking-wide border ${
                                                    s.statusLabel === 'Scheduled' ? 'bg-green-50 text-green-700 border-green-200' : 
                                                    s.statusLabel === 'Unavailable' || s.statusLabel === 'Declined' ? 'bg-red-50 text-red-700 border-red-200' : 
                                                    'bg-yellow-50 text-yellow-800 border-yellow-200'
                                                }`}>
                                                    {s.statusLabel}
                                                </span>
                                            </div>
                                        ))}
                                    </div>
                                )
                            )}
                        </div>
                    </main>
                </div>
            );
        };

        // --- Main Router ---
        const App = () => {
            if (configMissing) return <ConfigWarning />;
            
            const authData = useAuthAndData();
            
            // Loading State
            if (!authData.isAuthReady) return (
                <div className="flex h-screen items-center justify-center bg-slate-100">
                    <i className="fa-solid fa-circle-notch fa-spin text-4xl text-brand-600"></i>
                </div>
            );

            // Not Logged In -> Show Login
            if (!authData.user) return <AuthContext.Provider value={authData}><Login /></AuthContext.Provider>;

            // Logged In (Admin) -> Show Admin Dashboard
            if (authData.isAdmin) return <AuthContext.Provider value={authData}><AdminDashboard /></AuthContext.Provider>;

            // Logged In (Client) -> Show Client Dashboard
            return <AuthContext.Provider value={authData}><ClientDashboard /></AuthContext.Provider>;
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
