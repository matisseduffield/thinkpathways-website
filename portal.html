<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Pathway Portal - Think Pathways</title>
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 rx=%2220%22 fill=%22%230ea5e9%22/></svg>">
    
    <!-- CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        brand: { 50: '#f0f9ff', 100: '#e0f2fe', 500: '#0ea5e9', 600: '#0284c7', 700: '#0369a1', 900: '#0c4a6e' },
                        accent: { 500: '#10b981' }
                    },
                    animation: { 'fade-in': 'fadeIn 0.4s ease-out', 'slide-up': 'slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1)', 'pop-in': 'popIn 0.3s cubic-bezier(0.16, 1, 0.3, 1)' },
                    keyframes: {
                        fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
                        slideUp: { '0%': { transform: 'translateY(20px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } },
                        popIn: { '0%': { transform: 'scale(0.95)', opacity: '0' }, '100%': { transform: 'scale(1)', opacity: '1' } }
                    }
                }
            }
        }
        
        // --- CONFIGURATION SECTION ---
        window.__firebase_config = {
             apiKey: "AIzaSyDO315mAW8JphkSPqcp8Z9VPakBIUlCrl8", 
             authDomain: "thinkpathways.firebaseapp.com", 
             projectId: "thinkpathways", 
             storageBucket: "thinkpathways.firebasestorage.app", 
             messagingSenderId: "31616186160", 
             appId: "1:31616186160:web:646c33b844b999e81efaf5"
        };

        window.__turnstile_site_key = "0x4AAAAAACCy0zfo2e5QOQoB"; 
        window.__admin_email = "care@thinkpathways.com";
    </script>
    
    <style>
        #error-display { display: none; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
<body class="bg-slate-100 font-sans text-slate-800">
    
    <!-- Error Catching UI -->
    <div id="error-display" class="fixed inset-0 bg-white z-50 flex items-center justify-center p-8">
        <div class="max-w-lg w-full bg-red-50 border border-red-200 p-6 rounded-xl shadow-2xl">
            <h2 class="text-xl font-bold text-red-800 mb-2">Portal Error</h2>
            <pre id="error-message" class="bg-white p-4 rounded border border-red-100 text-xs overflow-auto font-mono text-red-500 mb-4"></pre>
            <button onclick="window.location.reload()" class="mt-4 px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 font-bold text-sm">Reload Page</button>
        </div>
    </div>

    <div id="root"></div>

    <!-- DEPENDENCIES -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- MAIN APP -->
    <script type="text/babel">
        // Error Handler
        window.onerror = function(message, source, lineno, colno, error) {
            document.getElementById('error-display').style.display = 'flex';
            document.getElementById('error-message').textContent = `${message}\nLine: ${lineno}\n${error ? error.stack : ''}`;
        };

        // Firebase Init
        let auth, db, configMissing = false;
        try {
            if (window.__firebase_config && window.__firebase_config.apiKey) {
                if (!firebase.apps.length) {
                    firebase.initializeApp(window.__firebase_config);
                }
                auth = firebase.auth();
                db = firebase.firestore();
            } else {
                configMissing = true;
            }
        } catch(e) { 
            console.error("Firebase Init Error", e);
            configMissing = true;
        }

        const { useState, useEffect, useMemo, useRef, useContext, createContext } = React;
        const { createRoot } = ReactDOM;

        const COLLECTION_PATH = 'artifacts/thinkpathways/public/data/shifts';
        const WORKERS_PATH = 'artifacts/thinkpathways/public/data/workers';
        const ADMIN_EMAIL = window.__admin_email;

        // --- HELPERS ---
        const formatBookingDate = (dateString) => {
            if (!dateString) return 'Pending Date';
            const date = new Date(dateString);
            const day = date.getDate();
            const month = date.toLocaleDateString('en-AU', { month: 'long' });
            const weekday = date.toLocaleDateString('en-AU', { weekday: 'long' });
            
            let suffix = 'th';
            if (day % 10 === 1 && day !== 11) suffix = 'st';
            else if (day % 10 === 2 && day !== 12) suffix = 'nd';
            else if (day % 10 === 3 && day !== 13) suffix = 'rd';

            return `${day}${suffix} ${month}, ${weekday}`;
        };

        const getTomorrowDate = () => {
            const d = new Date();
            d.setDate(d.getDate() + 1);
            return d.toISOString().split('T')[0];
        };

        const isShortNotice = (shiftDateString) => {
            if (!shiftDateString) return false;
            const shiftDate = new Date(shiftDateString);
            const now = new Date();
            const diffHours = (shiftDate - now) / 1000 / 60 / 60;
            return diffHours < 48 && diffHours > 0;
        };

        const AuthContext = createContext();

        // --- HOOK ---
        const useAuthAndData = () => {
            const [user, setUser] = useState(null);
            const [isAdmin, setIsAdmin] = useState(false);
            const [isWorker, setIsWorker] = useState(false);
            const [isAuthReady, setIsAuthReady] = useState(false);
            const [shifts, setShifts] = useState([]);
            const [workerShifts, setWorkerShifts] = useState([]);
            const [workersList, setWorkersList] = useState([]); 
            const [isLoading, setIsLoading] = useState(false);

            useEffect(() => {
                if (configMissing || !auth) { setIsAuthReady(true); return; }
                const unsubscribe = auth.onAuthStateChanged(async (u) => {
                    if (u) {
                        setUser(u);
                        const email = u.email.toLowerCase();
                        
                        if (email === ADMIN_EMAIL.toLowerCase()) {
                            setIsAdmin(true);
                            setIsWorker(false);
                        } else {
                            setIsAdmin(false);
                            try {
                                const q = db.collection(WORKERS_PATH).where("email", "==", email);
                                const snapshot = await q.get();
                                setIsWorker(!snapshot.empty);
                            } catch (err) { setIsWorker(false); }
                        }
                    } else {
                        setUser(null);
                        setIsAdmin(false);
                        setIsWorker(false);
                    }
                    setIsAuthReady(true);
                });
                return () => unsubscribe();
            }, []);

            useEffect(() => {
                if (!user) {
                    setShifts([]);
                    setWorkerShifts([]);
                    return;
                }
                
                setIsLoading(true);
                const unsubscribe = db.collection(COLLECTION_PATH).onSnapshot((snapshot) => {
                    const data = snapshot.docs.map(doc => {
                        const d = doc.data();
                        let statusText = d.status;
                        if (d.status === 'Pending') statusText = 'Request Sent';
                        if (d.status === 'Confirmed') statusText = 'Scheduled';
                        if (d.status === 'Cancelled') statusText = 'Unavailable';
                        if (d.status === 'Declined') statusText = 'Declined';

                        return {
                            id: doc.id,
                            ...d,
                            statusLabel: statusText,
                            dateDisplay: d.date ? formatBookingDate(d.date) : 'Pending',
                            rawTimestamp: d.timestamp?.toMillis() || 0
                        };
                    });

                    if (isAdmin) {
                        data.sort((a, b) => b.rawTimestamp - a.rawTimestamp);
                        setShifts(data);
                    } else if (isWorker) {
                        const assigned = data.filter(s => s.assignedWorkerEmail && s.assignedWorkerEmail.toLowerCase() === user.email.toLowerCase());
                        assigned.sort((a, b) => new Date(a.date) - new Date(b.date));
                        setWorkerShifts(assigned);
                    } else {
                        const myShifts = data.filter(s => s.userId === user.uid);
                        // Client: Sort by Date ascending for Upcoming, then by Date descending for History
                        myShifts.sort((a, b) => new Date(a.date) - new Date(b.date));
                        setShifts(myShifts);
                    }
                    setIsLoading(false);
                });
                return () => unsubscribe();
            }, [user, isAdmin, isWorker]);

            useEffect(() => {
                if (!isAdmin) return;
                const unsubscribe = db.collection(WORKERS_PATH).onSnapshot((snapshot) => {
                    const wList = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setWorkersList(wList);
                });
                return () => unsubscribe();
            }, [isAdmin]);

            const login = (email, password) => auth.signInWithEmailAndPassword(email, password);
            const signup = async (email, password, name) => {
                const cred = await auth.createUserWithEmailAndPassword(email, password);
                await cred.user.updateProfile({ displayName: name });
                setUser({...cred.user, displayName: name});
            };
            const resetPassword = (email) => auth.sendPasswordResetEmail(email);
            const logout = () => auth.signOut();
            
            // IMPROVEMENT: Conflict Check
            const checkConflict = (date) => {
                if(!shifts || shifts.length === 0) return false;
                // Check if any existing shift is on this date AND is not cancelled/declined
                return shifts.some(s => 
                    s.date === date && 
                    s.status !== 'Cancelled' && 
                    s.status !== 'Declined'
                );
            };

            const bookShift = async (data) => {
                if(checkConflict(data.date)) {
                    return { success: false, msg: "Double Booking: You already have a session on this date." };
                }

                try {
                    await db.collection(COLLECTION_PATH).add({
                        ...data,
                        userId: user.uid,
                        userName: user.displayName || 'Client',
                        userEmail: user.email,
                        status: 'Pending',
                        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    });
                    return { success: true };
                } catch (e) { return { success: false, msg: e.message }; }
            };

            const updateShiftStatus = async (shiftId, newStatus, reason = null) => {
                try {
                    const updateData = { status: newStatus };
                    if (reason) updateData.cancellationReason = reason;
                    await db.collection(COLLECTION_PATH).doc(shiftId).update(updateData);
                    return true;
                } catch (e) { return false; }
            };

            const assignWorker = async (shiftId, workerEmail) => {
                try {
                    await db.collection(COLLECTION_PATH).doc(shiftId).update({ 
                        assignedWorkerEmail: workerEmail,
                        workerStatus: 'Pending Acceptance'
                    });
                    return true;
                } catch (e) { return false; }
            };

            const workerResponse = async (shiftId, response) => {
                try {
                    await db.collection(COLLECTION_PATH).doc(shiftId).update({ workerStatus: response });
                    return true;
                } catch (e) { return false; }
            };

            const addWorkerToDB = async (workerData) => {
                if (!isAdmin) return false;
                try {
                    const check = await db.collection(WORKERS_PATH).where("email", "==", workerData.email.toLowerCase()).get();
                    if (!check.empty) return { success: false, msg: 'Worker email already exists.' };

                    await db.collection(WORKERS_PATH).add({
                        name: workerData.name,
                        email: workerData.email.toLowerCase(),
                        notes: workerData.notes,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    return { success: true };
                } catch (e) { 
                    return { success: false, msg: e.message }; 
                }
            };

            return { user, isAdmin, isWorker, isAuthReady, shifts, workerShifts, workersList, isLoading, login, signup, resetPassword, logout, bookShift, updateShiftStatus, assignWorker, workerResponse, addWorkerToDB };
        };

        // --- COMPONENTS ---
        const TurnstileWidget = ({ onVerify }) => {
            const containerRef = useRef(null);
            useEffect(() => {
                if (window.turnstile && window.__turnstile_site_key) {
                    if (containerRef.current) containerRef.current.innerHTML = '';
                    window.turnstile.render(containerRef.current, {
                        sitekey: window.__turnstile_site_key,
                        callback: (token) => onVerify(token),
                    });
                }
            }, []);
            return <div ref={containerRef} className="my-4 flex justify-center"></div>;
        };

        // --- MODALS ---
        const AddWorkerModal = ({ onClose, onAdd }) => {
            const [data, setData] = useState({ name: '', email: '', notes: '' });
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const handleSubmit = async (e) => { 
                e.preventDefault(); 
                setLoading(true); 
                setError(''); 
                const res = await onAdd(data); 
                setLoading(false); 
                if(res.success) onClose(); else setError(res.msg); 
            };
            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/50 backdrop-blur-sm animate-fade-in"><div className="bg-white p-6 rounded-2xl shadow-xl w-full max-w-md animate-pop-in relative"><button onClick={onClose} className="absolute top-4 right-4 text-slate-400 hover:text-slate-600"><i className="fa-solid fa-xmark text-2xl"></i></button><h3 className="text-xl font-bold text-slate-900 mb-2">Add New Worker</h3><p className="text-sm text-slate-500 mb-4">Authorize a user to access the Worker Portal.</p>{error && <div className="p-2 bg-red-50 text-red-600 text-xs rounded mb-3">{error}</div>}<form onSubmit={handleSubmit} className="space-y-4"><div><label className="block text-xs font-bold text-slate-500 uppercase mb-1">Name</label><input required className="w-full p-2 border border-slate-300 rounded focus:border-brand-500 outline-none" placeholder="e.g. Sarah Smith" value={data.name} onChange={e=>setData({...data, name: e.target.value})} /></div><div><label className="block text-xs font-bold text-slate-500 uppercase mb-1">Email</label><input type="email" required className="w-full p-2 border border-slate-300 rounded focus:border-brand-500 outline-none" placeholder="worker@thinkpathways.com" value={data.email} onChange={e=>setData({...data, email: e.target.value})} /></div><div><label className="block text-xs font-bold text-slate-500 uppercase mb-1">Notes</label><textarea className="w-full p-2 border border-slate-300 rounded focus:border-brand-500 outline-none" rows="2" placeholder="e.g. Has First Aid..." value={data.notes} onChange={e=>setData({...data, notes: e.target.value})}></textarea></div><button disabled={loading} className="w-full bg-brand-600 text-white py-2.5 rounded font-bold hover:bg-brand-700 disabled:opacity-50">{loading ? 'Adding...' : 'Add Worker'}</button></form></div></div>
            );
        };

        const AssignWorkerModal = ({ shift, workersList, onClose, onAssign }) => {
            const [email, setEmail] = useState('');
            const [loading, setLoading] = useState(false);
            const handleSubmit = async (e) => { 
                e.preventDefault(); 
                if (!email) return; 
                setLoading(true); 
                await onAssign(shift.id, email); 
                setLoading(false); 
                onClose(); 
            };
            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/50 backdrop-blur-sm animate-fade-in"><div className="bg-white p-6 rounded-2xl shadow-xl w-full max-w-md animate-pop-in relative"><button onClick={onClose} className="absolute top-4 right-4 text-slate-400 hover:text-slate-600"><i className="fa-solid fa-xmark text-2xl"></i></button><h3 className="text-xl font-bold mb-4 text-slate-900">Assign Worker</h3><p className="text-sm text-slate-500 mb-4">Select a worker for this shift:</p><form onSubmit={handleSubmit}>
                    <select required className="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-brand-500 mb-4 outline-none bg-white" value={email} onChange={(e) => setEmail(e.target.value)}>
                        <option value="" disabled selected>Select a Worker</option>
                        {workersList && workersList.map(w => <option key={w.id} value={w.email}>{w.name} ({w.email})</option>)}
                    </select>
                    <div className="flex gap-3 justify-end"><button type="button" onClick={onClose} className="px-4 py-2 text-slate-600 hover:bg-slate-100 rounded-lg">Cancel</button><button className="px-4 py-2 bg-brand-600 text-white rounded-lg font-bold hover:bg-brand-700">Assign</button></div></form></div></div>
            );
        };

        const AdminActionModal = ({ shift, actionType, onClose, onConfirm }) => {
            const [reason, setReason] = useState('');
            const [loading, setLoading] = useState(false);
            const handleConfirm = async () => { if (!reason) return; setLoading(true); await onConfirm(shift.id, actionType, reason); setLoading(false); onClose(); };
            const isDecline = actionType === 'Declined';
            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/50 backdrop-blur-sm animate-fade-in"><div className="bg-white p-6 rounded-2xl shadow-2xl w-full max-w-md relative animate-pop-in"><h3 className={`text-xl font-bold mb-4 ${isDecline ? 'text-red-600' : 'text-red-600'} flex items-center`}><i className="fa-solid fa-triangle-exclamation mr-2"></i> {isDecline ? 'Decline Request' : 'Cancel Shift'}</h3><p className="text-slate-600 mb-4">Reason (visible to client):</p><textarea value={reason} onChange={(e) => setReason(e.target.value)} className="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-red-500 outline-none text-sm mb-4" rows="3"></textarea><div className="flex gap-3 justify-end"><button onClick={onClose} className="px-4 py-2 text-slate-600 hover:bg-slate-100 rounded-lg">Back</button><button onClick={handleConfirm} disabled={!reason || loading} className="px-4 py-2 text-white bg-red-600 rounded-lg font-bold hover:bg-red-700 disabled:opacity-50">Confirm</button></div></div></div>
            );
        };

        const ClientCard = ({ client, onExpand, isExpanded, onUpdateStatus, openActionModal, onAssign, showUnassignedOnly }) => {
            const pendingCount = client.stats.pending;
            const upcomingCount = client.stats.upcoming;
            
            // Filter shifts if toggled
            const visibleShifts = showUnassignedOnly 
                ? client.shifts.filter(s => s.status === 'Confirmed' && !s.assignedWorkerEmail)
                : client.shifts;

            // If filtering, hide client if no matching shifts
            if (showUnassignedOnly && visibleShifts.length === 0) return null;

            return (
                <div className="bg-white rounded-xl border border-slate-200 shadow-sm overflow-hidden transition-all hover:shadow-md mb-4">
                    <div className="p-5 flex flex-col md:flex-row justify-between items-center cursor-pointer hover:bg-slate-50" onClick={onExpand}>
                        <div className="flex items-center gap-4 mb-3 md:mb-0 w-full md:w-auto">
                            <div className={`w-10 h-10 rounded-full flex items-center justify-center text-white font-bold text-lg ${pendingCount > 0 ? 'bg-yellow-500' : 'bg-brand-500'}`}>{client.name.charAt(0).toUpperCase()}</div>
                            <div><h3 className="font-bold text-slate-900 text-lg">{client.name}</h3><p className="text-xs text-slate-500">{client.email}</p></div>
                        </div>
                        <div className="flex items-center gap-4 w-full md:w-auto justify-between md:justify-end">
                            <div className="flex gap-3">
                                <div className="text-center px-3 py-1 bg-slate-100 rounded-lg"><span className="block text-xs text-slate-400 font-bold uppercase">Upcoming</span><span className="font-bold text-brand-600">{upcomingCount}</span></div>
                                <div className={`text-center px-3 py-1 rounded-lg ${pendingCount > 0 ? 'bg-yellow-100' : 'bg-slate-100'}`}><span className="block text-xs text-slate-400 font-bold uppercase">Pending</span><span className={`font-bold ${pendingCount > 0 ? 'text-yellow-700' : 'text-slate-400'}`}>{pendingCount}</span></div>
                            </div>
                            <i className={`fa-solid fa-chevron-down text-slate-400 transition-transform ${isExpanded ? 'rotate-180' : ''}`}></i>
                        </div>
                    </div>
                    {isExpanded && (
                        <div className="border-t border-slate-100 bg-slate-50 p-4 space-y-2 animate-fade-in">
                            {visibleShifts.length === 0 && <div className="text-center text-sm text-slate-400 italic py-2">No matching shifts found.</div>}
                            {visibleShifts.map(s => (
                                <div key={s.id} className="group bg-white rounded-lg border border-slate-200 flex flex-col md:flex-row items-start md:items-center overflow-hidden transition-all hover:border-brand-300 relative">
                                    <div className={`absolute left-0 top-0 bottom-0 w-1 ${s.status === 'Pending' ? 'bg-yellow-400' : s.status === 'Confirmed' ? 'bg-green-500' : 'bg-red-400'}`}></div>
                                    <div className="p-3 pl-5 flex-grow grid grid-cols-1 md:grid-cols-12 gap-4 w-full items-center">
                                        <div className="md:col-span-4"><div className="font-bold text-slate-800 text-sm flex items-center"><i className="fa-regular fa-calendar text-brand-400 mr-2 w-4"></i>{s.dateDisplay}</div><div className="text-xs text-slate-500 ml-6 mt-0.5"><i className="fa-regular fa-clock mr-1"></i> {s.duration} Hours</div></div>
                                        <div className="md:col-span-5"><div className="font-medium text-slate-700 text-sm">{s.service} {s.recurrence && s.recurrence !== 'none' && <span className="ml-2 text-[10px] bg-blue-50 text-blue-600 px-1.5 py-0.5 rounded border border-blue-100 uppercase tracking-wide">{s.recurrence}</span>}</div><div className="mt-1 flex flex-wrap gap-2">{s.assignedWorkerEmail ? <span className="bg-blue-50 text-blue-700 px-2 py-0.5 rounded border border-blue-100 text-[10px] flex items-center w-fit"><i className="fa-solid fa-user-check mr-1"></i> {s.assignedWorkerEmail} <span className={`ml-1 font-bold ${s.workerStatus === 'Accepted' ? 'text-green-600' : 'text-orange-600'}`}>({s.workerStatus || 'Pending'})</span></span> : <span className="text-[10px] text-red-400 bg-red-50 px-2 py-0.5 rounded font-bold uppercase tracking-wider"><i className="fa-solid fa-user-xmark mr-1"></i> Unassigned</span>}</div>{s.notes && <div className="text-xs text-slate-400 truncate mt-1" title={s.notes}><i className="fa-regular fa-note-sticky mr-1"></i> {s.notes}</div>}{(s.statusLabel === 'Unavailable' || s.statusLabel === 'Declined' || s.statusLabel === 'Cancelled') && s.cancellationReason && <div className="text-xs text-red-500 font-medium mt-0.5">Reason: {s.cancellationReason}</div>}</div>
                                        <div className="md:col-span-3 flex justify-end items-center gap-2">

        // --- DASHBOARDS ---
        const AdminDashboard = () => {
            const { shifts, workersList, user, logout, updateShiftStatus, assignWorker, addWorkerToDB } = useContext(AuthContext);
            const [expandedClientId, setExpandedClientId] = useState(null);
            const [assignModalShift, setAssignModalShift] = useState(null);
            const [actionModal, setActionModal] = useState(null); 
            const [showWorkerModal, setShowWorkerModal] = useState(false);
            const [activeTab, setActiveTab] = useState('bookings');
            const [showUnassignedOnly, setShowUnassignedOnly] = useState(false);

            const clients = useMemo(() => {
                const groups = {};
                shifts.forEach(s => {
                    if (!groups[s.userId]) groups[s.userId] = { id: s.userId, name: s.userName || 'Unknown', email: s.userEmail || 'No Email', shifts: [], stats: { upcoming: 0, pending: 0 } };
                    groups[s.userId].shifts.push(s);
                    if (s.status === 'Pending') groups[s.userId].stats.pending++;
                    if ((s.status === 'Confirmed' || s.status === 'Pending') && new Date(s.date) >= new Date()) groups[s.userId].stats.upcoming++;
                });
                return Object.values(groups);
            }, [shifts]);
            
            const alerts = useMemo(() => shifts.filter(s => s.status === 'Pending'), [shifts]);
            const openActionModal = (shift, type) => setActionModal({ shift, type });

            return (
                <div className="min-h-screen bg-slate-100 font-sans pb-12">

                    {assignModalShift && <AssignWorkerModal shift={assignModalShift} workersList={workersList} onClose={() => setAssignModalShift(null)} onAssign={assignWorker} />}

                        {activeTab === 'bookings' && (
                            <>
                                {alerts.length > 0 && (
                                    <div className="mb-8 bg-yellow-50 border border-yellow-200 rounded-xl p-6 shadow-sm animate-fade-in">
                                        <h3 className="text-yellow-800 font-bold text-lg mb-4"><i className="fa-solid fa-bell mr-2"></i> Action Required ({alerts.length})</h3>
                                        <div className="grid grid-cols-1 md:grid-cols-3 gap-4">{alerts.map(s => <div key={s.id} className="bg-white p-4 rounded-lg border border-yellow-100 shadow-sm flex justify-between items-center"><div><p className="font-bold text-slate-900">{s.userName}</p><p className="text-xs text-slate-500">{s.service} • {s.dateDisplay}</p></div><button onClick={() => setExpandedClientId(s.userId)} className="text-xs bg-yellow-100 text-yellow-700 px-3 py-1 rounded-full font-bold hover:bg-yellow-200">Review</button></div>)}</div>
                                    </div>
                                )}
                                <div className="flex flex-col md:flex-row justify-between items-end md:items-center mb-6 gap-4">
                                    <div>
                                        <h2 className="text-2xl font-bold text-slate-900">Client Management</h2>
                                        <div className="text-sm text-slate-500">Total Clients: {clients.length}</div>
                                    </div>
                                    <div className="flex items-center gap-2">
                                        <span className="text-sm font-bold text-slate-500 uppercase tracking-wide">Filter:</span>
                                        <button 
                                            onClick={() => setShowUnassignedOnly(!showUnassignedOnly)}
                                            className={`px-3 py-1.5 rounded-full text-xs font-bold transition-colors ${showUnassignedOnly ? 'bg-red-100 text-red-700 border border-red-200' : 'bg-slate-200 text-slate-600'}`}

                                            {showUnassignedOnly ? 'Showing Unassigned' : 'Show Unassigned Only'}

                                    </div>
                                </div>

                            </>
                        )}
                        {activeTab === 'team' && (
                            <div className="animate-fade-in">
                                <div className="flex justify-between items-center mb-6"><h2 className="text-2xl font-bold text-slate-900">Team Members</h2><button onClick={() => setShowWorkerModal(true)} className="bg-brand-600 text-white px-4 py-2 rounded-lg font-bold shadow hover:bg-brand-700 transition-colors"><i className="fa-solid fa-plus mr-2"></i> Add Worker</button></div>
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">{workersList.map(w => (<div key={w.id} className="bg-white p-6 rounded-xl border border-slate-200 shadow-sm hover:shadow-md transition-shadow"><div className="flex items-center gap-3 mb-3"><div className="w-10 h-10 bg-slate-100 text-slate-500 rounded-full flex items-center justify-center font-bold text-lg">{w.name.charAt(0).toUpperCase()}</div><div><h3 className="font-bold text-slate-900">{w.name}</h3><p className="text-xs text-slate-500">{w.email}</p></div></div>{w.notes && <div className="text-xs bg-slate-50 p-2 rounded border border-slate-100 text-slate-600 mt-2"><i className="fa-regular fa-note-sticky mr-1"></i> {w.notes}</div>}</div>))}</div>
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        const Login = () => {
            const { login, signup, resetPassword } = useContext(AuthContext);
            const [mode, setMode] = useState('login');
            const [error, setError] = useState('');
            const [captchaToken, setCaptchaToken] = useState(null);
            const [showPassword, setShowPassword] = useState(false);
            const [loading, setLoading] = useState(false);
            const handleSubmit = async (e) => { e.preventDefault(); setError(''); if(mode !== 'forgot' && !captchaToken) { setError('Please complete security check.'); return; } setLoading(true); const d = new FormData(e.target); try { if(mode === 'signup') { if(d.get('password') !== d.get('confirmPassword')) throw new Error("Firebase: Passwords do not match."); await signup(d.get('email'), d.get('password'), d.get('name')); } else if(mode === 'login') await login(d.get('email'), d.get('password')); else { await resetPassword(d.get('email')); setError('Reset email sent!'); setLoading(false); return; } } catch(err) { setError(err.message.replace('Firebase: ','')); setLoading(false); if(window.turnstile) window.turnstile.reset(); setCaptchaToken(null); } };

                        {error && <div className="mb-4 p-3 bg-red-50 text-red-600 text-sm rounded flex items-center"><i className="fa-solid fa-circle-exclamation mr-2"></i>{error}</div>}

                        <div className="mt-6 text-center pt-6 border-t border-slate-100 space-y-2">{mode === 'login' && <><button onClick={()=>setMode('signup')} className="block w-full text-sm text-brand-600 font-medium">New Client? Create Account</button><button onClick={()=>setMode('forgot')} className="block w-full text-xs text-slate-500">Forgot Password?</button></>}{(mode === 'signup' || mode === 'forgot') && <button onClick={()=>setMode('login')} className="block w-full text-sm text-brand-600 font-medium">Back to Login</button>}</div>
                        <div className="mt-4 text-center"><a href="index.html" className="text-xs text-slate-400 hover:text-slate-600">← Back to Website</a></div>
                    </div>
                </div>
            );
        };

        const BookingModal = ({ onClose }) => {
            const { bookShift } = useContext(AuthContext);
            const [loading, setLoading] = useState(false);
            const [msg, setMsg] = useState(null);
            
            const handleSubmit = async (e) => {
                e.preventDefault(); 
                setLoading(true); 
                setMsg(null);
                const d = new FormData(e.target);
                
                // Basic Validation
                if (new Date(d.get('date')) < new Date(new Date().setDate(new Date().getDate() + 1))) { 
                    setMsg({type:'error', text:'Please select a date from tomorrow onwards.'}); 
                    setLoading(false); 
                    return; 
                }
                
                const result = await bookShift({ 
                    date: d.get('date'), 
                    duration: d.get('duration'), 
                    service: d.get('service'), 
                    recurrence: d.get('recurrence'), 
                    notes: d.get('notes') 
                });

                if(result.success) { 
                    setMsg({type:'success', text:'Request Sent Successfully!'}); 
                    setTimeout(onClose, 1200); 
                } else { 
                    setMsg({type:'error', text: result.msg || 'Failed to book.'}); 
                    setLoading(false); 
                }
            };
            
            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/50 backdrop-blur-sm animate-fade-in"><div className="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-lg relative animate-pop-in"><button onClick={onClose} className="absolute top-4 right-4 text-slate-400 hover:text-slate-600"><i className="fa-solid fa-xmark text-2xl"></i></button><h3 className="text-2xl font-bold text-slate-900 mb-6">Request Session</h3>{msg && <div className={`p-3 mb-4 text-sm rounded border ${msg.type === 'success' ? 'bg-green-50 border-green-200 text-green-800' : 'bg-red-50 border-red-200 text-red-800'}`}>{msg.text}</div>}<form onSubmit={handleSubmit} className="space-y-5"><input type="date" name="date" required min={getTomorrowDate()} className="w-full p-3 border rounded-lg outline-none focus:border-brand-500" /><div className="grid grid-cols-2 gap-4"><select name="duration" className="w-full p-3 border rounded-lg bg-white">{[2,3,4,5,6,7,8].map(n=><option key={n} value={n}>{n} Hours</option>)}</select><select name="recurrence" className="w-full p-3 border rounded-lg bg-white"><option value="none">One-off</option><option value="weekly">Weekly</option><option value="fortnightly">Fortnightly</option></select></div><select name="service" required defaultValue="" className="w-full p-3 border rounded-lg bg-white"><option value="" disabled>Select Service...</option><option>Community Access</option><option>In-Home Support</option><option>Skill Building</option><option>Complex Care</option></select><textarea name="notes" rows="3" className="w-full p-3 border rounded-lg resize-none outline-none focus:border-brand-500" placeholder="Notes (e.g., preferred time of day)..."></textarea><button disabled={loading} className="w-full bg-brand-600 text-white py-3.5 rounded-xl font-bold hover:bg-brand-700 disabled:opacity-70 transition-colors">Submit Request</button></form></div></div>
            );

            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/50 backdrop-blur-sm animate-fade-in"><div className="bg-white p-6 rounded-2xl shadow-2xl w-full max-w-md relative animate-pop-in"><h3 className="text-xl font-bold mb-4 text-red-600"><i className="fa-solid fa-triangle-exclamation mr-2"></i> Cancel Session?</h3>{isShortNotice(shift.date) && <div className="bg-red-50 border border-red-100 p-3 rounded-lg mb-4 text-xs text-red-800"><strong>Notice:</strong> Within 48 hours. Fees may apply.</div>}<textarea value={reason} onChange={(e)=>setReason(e.target.value)} className="w-full p-2 border rounded-lg mb-4 text-sm outline-none focus:border-red-500" rows="2" placeholder="Reason..."></textarea><div className="flex gap-3 justify-end"><button onClick={onClose} className="px-4 py-2 text-slate-600 bg-slate-100 rounded-lg">Keep</button><button onClick={handleConfirm} disabled={!reason || loading} className="px-4 py-2 bg-red-600 text-white rounded-lg font-bold disabled:opacity-50">Confirm</button></div></div></div>
            );

        const WorkerDashboard = () => {
             const { user, logout, workerShifts, workerResponse } = useContext(AuthContext);
             const [loadingId, setLoadingId] = useState(null);
             const handleResponse = async (id, response) => { setLoadingId(id); await workerResponse(id, response); setLoadingId(null); };
             return (
                 <div className="min-h-screen bg-slate-100 font-sans pb-12">
                     <header className="bg-white shadow-sm sticky top-0 z-20 border-b-4 border-brand-600">
                         <div className="max-w-4xl mx-auto px-4 h-16 flex justify-between items-center">
                             <div className="flex items-center gap-3"><div className="w-8 h-8 bg-brand-600 rounded-lg flex items-center justify-center text-white"><i className="fa-solid fa-hands-holding-circle"></i></div><h1 className="text-xl font-bold text-slate-900">Worker Portal</h1></div>
                             <button onClick={logout} className="text-sm text-red-600 font-bold">Sign Out</button>
                         </div>
                     </header>
                     <main className="max-w-4xl mx-auto p-4 md:p-8">
                         <h2 className="text-2xl font-bold text-slate-900 mb-6">Assigned Shifts</h2>
                         {workerShifts.length === 0 ? <div className="p-8 text-center bg-white rounded-xl border border-dashed border-slate-300 text-slate-500">No shifts assigned.</div> : (
                             <div className="space-y-4">{workerShifts.map(s => (
                                 <div key={s.id} className="bg-white p-5 rounded-xl border border-slate-200 shadow-sm flex flex-col sm:flex-row justify-between items-center gap-4">
                                     <div>
                                         <div className="flex items-center gap-2 mb-1"><span className="font-bold text-lg text-slate-900">{s.dateDisplay}</span><span className="text-xs px-2 py-0.5 rounded border bg-slate-100">{s.workerStatus || 'Pending Action'}</span></div>
                                         <div className="text-sm text-slate-600"><p><strong>Client:</strong> {s.userName}</p><p>{s.service} • {s.duration} Hours</p></div>
                                     </div>
                                     {(s.workerStatus === 'Pending Acceptance' || !s.workerStatus) && <div className="flex gap-3"><button onClick={()=>handleResponse(s.id, 'Accepted')} disabled={loadingId===s.id} className="bg-green-600 text-white px-4 py-2 rounded-lg font-bold">Accept</button><button onClick={()=>handleResponse(s.id, 'Declined')} disabled={loadingId===s.id} className="bg-white border border-red-200 text-red-600 px-4 py-2 rounded-lg font-bold">Decline</button></div>}
                                 </div>
                             ))}</div>
                         )}
                     </main>
                 </div>
             );
         };

        const ClientDashboard = () => {
            const { user, logout, shifts, isLoadingShifts, updateShiftStatus } = useContext(AuthContext);
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [cancelModalShift, setCancelModalShift] = useState(null);

            // Calculate next shift
            const nextShift = useMemo(() => {
                const now = new Date();
                const upcoming = shifts.filter(s => new Date(s.date) >= now && s.status !== 'Cancelled' && s.status !== 'Declined');
                return upcoming.length > 0 ? upcoming[0] : null;
            }, [shifts]);

            return (
                <div className="min-h-screen bg-slate-50 font-sans pb-12">
                    {isModalOpen && <BookingModal onClose={() => setIsModalOpen(false)} />}
                    {cancelModalShift && <CancellationModal shift={cancelModalShift} onClose={() => setCancelModalShift(null)} onConfirm={(id, reason) => updateShiftStatus(id, 'Cancelled', reason)} />}

                    <header className="bg-white shadow-sm sticky top-0 z-20 border-b-4 border-brand-600">
                        <div className="max-w-7xl mx-auto px-4 h-16 flex justify-between items-center">
                            <div className="flex items-center gap-3"><div className="w-8 h-8 bg-brand-600 rounded-lg flex items-center justify-center text-white"><i className="fa-solid fa-hands-holding-circle"></i></div><h1 className="text-xl font-bold text-slate-900 hidden md:inline">My Pathway Portal</h1></div>

                        </div>
                    </header>

                        <div className="lg:col-span-1 order-2 lg:order-1 space-y-6">
                            
                            {/* NEW: Next Session Hero Card */}
                            {nextShift ? (
                                <div className="bg-gradient-to-br from-brand-600 to-brand-800 rounded-2xl shadow-lg p-6 text-white relative overflow-hidden">
                                    <div className="absolute top-0 right-0 p-8 opacity-10"><i className="fa-regular fa-clock text-9xl"></i></div>
                                    <p className="text-brand-100 text-sm font-bold uppercase tracking-wider mb-2">Next Session</p>

                                    <div className="inline-flex items-center bg-white/20 backdrop-blur-sm px-3 py-1 rounded-full text-sm">
                                        <i className="fa-solid fa-user-clock mr-2"></i> {nextShift.duration} Hours • {nextShift.service}
                                    </div>
                                </div>
                            ) : (
                                <div className="bg-white p-6 rounded-2xl shadow-md border border-slate-200 text-center">
                                    <div className="w-14 h-14 bg-brand-100 text-brand-600 rounded-full flex items-center justify-center mx-auto mb-4"><i className="fa-regular fa-calendar-plus text-2xl"></i></div>
                                    <h3 className="text-lg font-bold text-slate-900 mb-2">No Upcoming Sessions</h3>
                                    <p className="text-slate-500 text-sm mb-4">You are all caught up! Book a new session below.</p>
                                    <button onClick={() => setIsModalOpen(true)} className="w-full bg-brand-600 text-white py-3 rounded-xl font-bold hover:bg-brand-700 shadow-lg transform hover:-translate-y-0.5 transition-all">Request New Session</button>
                                </div>
                            )}

                            {nextShift && (
                                <div className="bg-white p-6 rounded-2xl shadow-md border border-slate-200 text-center">
                                    <h3 className="text-lg font-bold text-slate-900 mb-2">Book Another Session</h3>
                                    <button onClick={() => setIsModalOpen(true)} className="w-full bg-brand-50 text-brand-700 border border-brand-200 py-3 rounded-xl font-bold hover:bg-brand-100 transition-all">Request New Session</button>

                            <div className="flex justify-between mb-6 border-b border-slate-200 pb-4"><h2 className="text-2xl font-bold text-slate-900">Your Schedule</h2><button onClick={() => window.location.reload()} className="text-slate-400 hover:text-brand-600"><i className="fa-solid fa-rotate-right"></i></button></div>
                            {isLoadingShifts ? <div className="p-12 text-center text-slate-400">Loading...</div> : (
                                <div className="space-y-3">
                                    {shifts.map(s => (
                                        <div key={s.id} className="bg-white p-5 rounded-xl border border-slate-100 shadow-sm flex flex-col md:flex-row justify-between items-center hover:border-brand-200 transition-all">
                                            <div className="mb-3 md:mb-0">
                                                <div className="font-bold text-slate-800 text-lg flex items-center"><i className="fa-regular fa-calendar text-brand-400 mr-3"></i> {s.dateDisplay}</div>
                                                <div className="text-sm text-slate-500 ml-7 flex gap-3"><span>{s.service} • {s.duration} hrs</span>{s.recurrence && s.recurrence !== 'none' && <span className="bg-blue-50 text-blue-600 text-xs px-2 py-0.5 rounded"><i className="fa-solid fa-rotate mr-1"></i>{s.recurrence}</span>}</div>
                                            </div>
                                            <div className="flex items-center gap-3">
                                                <span className={`px-4 py-1.5 rounded-full text-xs font-bold uppercase border ${s.statusLabel === 'Scheduled' ? 'bg-green-50 text-green-700 border-green-200' : s.statusLabel === 'Unavailable' ? 'bg-red-50 text-red-700 border-red-200' : 'bg-yellow-50 text-yellow-800 border-yellow-200'}`}>{s.statusLabel}</span>
                                                {(s.statusLabel === 'Request Sent' || s.statusLabel === 'Scheduled') && <button onClick={() => setCancelModalShift(s)} className="text-slate-400 hover:text-red-500 p-2" title="Cancel"><i className="fa-solid fa-ban"></i></button>}
                                                {(s.statusLabel === 'Unavailable' || s.statusLabel === 'Declined') && s.cancellationReason && <div className="group relative"><i className="fa-solid fa-circle-info text-red-500 cursor-help"></i><div className="absolute right-0 bottom-full mb-2 w-48 p-2 bg-white border border-red-200 rounded shadow-lg text-xs text-red-700 hidden group-hover:block z-10">{s.cancellationReason}</div></div>}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                    </main>
                </div>
            );
        };

        const App = () => {
            if (configMissing) return <div className="min-h-screen flex items-center justify-center p-4"><div className="bg-white p-8 rounded-2xl shadow-xl max-w-md text-center border-l-4 border-yellow-400"><h2 className="text-2xl font-bold text-slate-900 mb-2">Setup Required</h2><p className="text-slate-600">Configure Firebase keys in portal.html</p></div></div>;
            const authData = useAuthAndData();
            if (!authData.isAuthReady) return <div className="flex h-screen items-center justify-center bg-slate-100"><i className="fa-solid fa-circle-notch fa-spin text-4xl text-brand-600"></i></div>;

            if (!authData.user) return <AuthContext.Provider value={authData}><Login /></AuthContext.Provider>;

            if (authData.isAdmin) return <AuthContext.Provider value={authData}><AdminDashboard /></AuthContext.Provider>;

            if (authData.isWorker) return <AuthContext.Provider value={authData}><WorkerDashboard /></AuthContext.Provider>;

            return <AuthContext.Provider value={authData}><ClientDashboard /></AuthContext.Provider>;
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
