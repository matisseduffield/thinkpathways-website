    <!-- MAIN APP -->
    <script type="text/babel">
        // React Error Boundary for runtime crashes
        class ErrorBoundary extends React.Component {
            constructor(props) { super(props); this.state = { hasError: false, error: null }; }
            static getDerivedStateFromError(error) { return { hasError: true, error }; }
            render() {
                if (this.state.hasError) {
                    return (
                        <div className="p-8 text-center">
                            <h2 className="text-2xl font-bold text-red-600 mb-2">Something went wrong</h2>
                            <pre className="text-xs text-red-400 bg-slate-100 p-4 rounded text-left overflow-auto">{this.state.error.toString()}</pre>
                            <button onClick={() => window.location.reload()} className="mt-4 bg-brand-600 text-white px-4 py-2 rounded">Reload</button>
                        </div>
                    );
                }
                return this.props.children;
            }
        }

        // Firebase Init
        let auth, db, configMissing = false;
        try {
            if (window.__firebase_config && window.__firebase_config.apiKey) {
                if (!firebase.apps.length) {
                    firebase.initializeApp(window.__firebase_config);
                }
                auth = firebase.auth();
                db = firebase.firestore();
            } else {
                configMissing = true;
            }
        } catch(e) { 
            console.error("Firebase Init Error", e);
            configMissing = true;
        }

        const { useState, useEffect, useMemo, useRef, useContext, createContext } = React;
        const { createRoot } = ReactDOM;

        const COLLECTION_PATH = 'artifacts/thinkpathways/public/data/shifts';
        const WORKERS_PATH = 'artifacts/thinkpathways/public/data/workers';
        const ADMIN_EMAIL = window.__admin_email;

        // --- HELPERS ---
        const formatBookingDate = (dateString) => {
            if (!dateString) return 'Pending Date';
            const date = new Date(dateString);
            const day = date.getDate();
            const month = date.toLocaleDateString('en-AU', { month: 'long' });
            const weekday = date.toLocaleDateString('en-AU', { weekday: 'long' });
            let suffix = 'th';
            if (day % 10 === 1 && day !== 11) suffix = 'st';
            else if (day % 10 === 2 && day !== 12) suffix = 'nd';
            else if (day % 10 === 3 && day !== 13) suffix = 'rd';
            return `${day}${suffix} ${month}, ${weekday}`;
        };

        const getTomorrowDate = () => {
            const d = new Date();
            d.setDate(d.getDate() + 1);
            return d.toISOString().split('T')[0];
        };

        const isShortNotice = (shiftDateString) => {
            if (!shiftDateString) return false;
            const shiftDate = new Date(shiftDateString);
            const now = new Date();
            const diffHours = (shiftDate - now) / 1000 / 60 / 60;
            return diffHours < 48 && diffHours > 0;
        };

        const getDaysInMonth = (year, month) => new Date(year, month + 1, 0).getDate();
        const getFirstDayOfMonth = (year, month) => new Date(year, month, 1).getDay();

        const getSortValue = (shift) => {
            const datePart = shift.date || '9999-99-99';
            const timePart = shift.startTime || '00:00';
            return new Date(`${datePart}T${timePart}`).getTime();
        };

        // NEW: Helper to check if shift can be completed
        const canCompleteShift = (shift) => {
            if (!shift.date || !shift.endTime) return false;
            const shiftEnd = new Date(`${shift.date}T${shift.endTime}`);
            const now = new Date();
            return now >= shiftEnd;
        };

        const AuthContext = createContext();
        
        // NEW: Theme Context
        const ThemeContext = createContext();

        const ThemeProvider = ({ children }) => {
            const [darkMode, setDarkMode] = useState(localStorage.getItem('theme') === 'dark');
            
            useEffect(() => {
                if (darkMode) {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('theme', 'dark');
                } else {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('theme', 'light');
                }
            }, [darkMode]);

            return (
                <ThemeContext.Provider value={{ darkMode, setDarkMode }}>
                    {children}
                </ThemeContext.Provider>
            );
        };

        // --- HOOK ---
        const useAuthAndData = () => {
            const [user, setUser] = useState(null);
            const [isAdmin, setIsAdmin] = useState(false);
            const [isWorker, setIsWorker] = useState(false);
            const [isAuthReady, setIsAuthReady] = useState(false);
            const [shifts, setShifts] = useState([]);
            const [workerShifts, setWorkerShifts] = useState([]);
            const [workersList, setWorkersList] = useState([]); 
            const [isLoading, setIsLoading] = useState(false);

            useEffect(() => {
                if (configMissing || !auth) { setIsAuthReady(true); return; }
                const unsubscribe = auth.onAuthStateChanged(async (u) => {
                    if (u) {
                        setUser(u);
                        const email = u.email.toLowerCase();
                        if (email === ADMIN_EMAIL.toLowerCase()) {
                            setIsAdmin(true);
                            setIsWorker(false);
                        } else {
                            setIsAdmin(false);
                            try {
                                const q = db.collection(WORKERS_PATH).where("email", "==", email);
                                const snapshot = await q.get();
                                setIsWorker(!snapshot.empty);
                            } catch (err) { setIsWorker(false); }
                        }
                    } else {
                        setUser(null);
                        setIsAdmin(false);
                        setIsWorker(false);
                    }
                    setIsAuthReady(true);
                });
                return () => unsubscribe();
            }, []);

            useEffect(() => {
                if (!user) {
                    setShifts([]);
                    setWorkerShifts([]);
                    return;
                }
                
                setIsLoading(true);
                const unsubscribe = db.collection(COLLECTION_PATH).onSnapshot((snapshot) => {
                    const data = snapshot.docs.map(doc => {
                        const d = doc.data();
                        let statusText = d.status;
                        if (d.status === 'Pending') statusText = 'Request Sent';
                        if (d.status === 'Confirmed') statusText = 'Scheduled';
                        if (d.status === 'Cancelled') statusText = 'Unavailable';
                        if (d.status === 'Declined') statusText = 'Declined';
                        if (d.workerStatus === 'Completed') statusText = 'Completed'; 

                        return {
                            id: doc.id,
                            ...d,
                            statusLabel: statusText,
                            dateDisplay: d.date ? formatBookingDate(d.date) : 'Pending',
                            rawTimestamp: d.timestamp?.toMillis() || 0
                        };
                    });

                    // Initial sorting
                    data.sort((a, b) => getSortValue(a) - getSortValue(b));

                    if (isAdmin) {
                        setShifts(data);
                    } else if (isWorker) {
                        const assigned = data.filter(s => s.assignedWorkerEmail && s.assignedWorkerEmail.toLowerCase() === user.email.toLowerCase());
                        setWorkerShifts(assigned);
                    } else {
                        const myShifts = data.filter(s => s.userId === user.uid);
                        setShifts(myShifts);
                    }
                    setIsLoading(false);
                });
                return () => unsubscribe();
            }, [user, isAdmin, isWorker]);

            useEffect(() => {
                if (!isAdmin) return;
                const unsubscribe = db.collection(WORKERS_PATH).onSnapshot((snapshot) => {
                    const wList = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setWorkersList(wList);
                });
                return () => unsubscribe();
            }, [isAdmin]);

            const login = (email, password) => auth.signInWithEmailAndPassword(email, password);
            const signup = async (email, password, name) => {
                const cred = await auth.createUserWithEmailAndPassword(email, password);
                await cred.user.updateProfile({ displayName: name });
                setUser({...cred.user, displayName: name});
            };
            const resetPassword = (email) => auth.sendPasswordResetEmail(email);
            const logout = () => auth.signOut();
            
            const checkConflict = (date) => {
                if(!shifts || shifts.length === 0) return false;
                return shifts.some(s => s.date === date && s.status !== 'Cancelled' && s.status !== 'Declined');
            };

            const bookShift = async (data) => {
                if(checkConflict(data.date)) return { success: false, msg: "You already have a session on this date." };
                try {
                    await db.collection(COLLECTION_PATH).add({
                        ...data,
                        userId: user.uid,
                        userName: user.displayName || 'Client',
                        userEmail: user.email,
                        status: 'Pending',
                        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    });
                    return { success: true };
                } catch (e) { return { success: false, msg: e.message }; }
            };

            const updateShiftStatus = async (shiftId, newStatus, reason = null) => {
                try {
                    const updateData = { status: newStatus };
                    if (reason) updateData.cancellationReason = reason;
                    await db.collection(COLLECTION_PATH).doc(shiftId).update(updateData);
                    return true;
                } catch (e) { return false; }
            };

            const assignWorker = async (shiftId, workerEmail) => {
                try {
                    await db.collection(COLLECTION_PATH).doc(shiftId).update({ 
                        assignedWorkerEmail: workerEmail,
                        workerStatus: 'Pending Acceptance'
                    });
                    return true;
                } catch (e) { return false; }
            };

            const removeWorker = async (shiftId) => {
                try {
                    await db.collection(COLLECTION_PATH).doc(shiftId).update({
                        assignedWorkerEmail: firebase.firestore.FieldValue.delete(),
                        workerStatus: firebase.firestore.FieldValue.delete()
                    });
                    return true;
                } catch(e) { return false; }
            };

            const workerResponse = async (shiftId, response) => {
                try {
                    await db.collection(COLLECTION_PATH).doc(shiftId).update({ workerStatus: response });
                    return true;
                } catch (e) { return false; }
            };

            const addWorkerToDB = async (workerData) => {
                if (!isAdmin) return false;
                try {
                    const check = await db.collection(WORKERS_PATH).where("email", "==", workerData.email.toLowerCase()).get();
                    if (!check.empty) return { success: false, msg: 'Worker email already exists.' };
                    await db.collection(WORKERS_PATH).add({
                        name: workerData.name,
                        email: workerData.email.toLowerCase(),
                        notes: workerData.notes,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    return { success: true };
                } catch (e) { return { success: false, msg: e.message }; }
            };

            const deleteWorkerFromDB = async (id) => {
                if (!isAdmin) return;
                try {
                    await db.collection(WORKERS_PATH).doc(id).delete();
                    return { success: true };
                } catch (e) { return { success: false, msg: e.message }; }
            };

            const updateWorkerInDB = async (id, data) => {
                if (!isAdmin) return;
                try {
                    await db.collection(WORKERS_PATH).doc(id).update(data);
                    return { success: true };
                } catch (e) { return { success: false, msg: e.message }; }
            };

            const updateProfile = async (name) => {
                if (!user) return;
                try {
                    await user.updateProfile({ displayName: name });
                    setUser({...user, displayName: name});
                    return { success: true };
                } catch (e) { return { success: false, msg: e.message }; }
            };

            return { 
                user, isAdmin, isWorker, isAuthReady, shifts, workerShifts, workersList, isLoading, 
                login, signup, resetPassword, logout, bookShift, updateShiftStatus, 
                assignWorker, removeWorker, workerResponse, addWorkerToDB, deleteWorkerFromDB, updateWorkerInDB, updateProfile
            };
        };

        // --- COMPONENTS ---
        const TurnstileWidget = ({ onVerify }) => {
            const containerRef = useRef(null);
            useEffect(() => {
                if (window.turnstile && window.__turnstile_site_key) {
                    if (containerRef.current) containerRef.current.innerHTML = '';
                    window.turnstile.render(containerRef.current, {
                        sitekey: window.__turnstile_site_key,
                        callback: (token) => onVerify(token),
                    });
                }
            }, []);
            return <div ref={containerRef} className="my-4 flex justify-center"></div>;
        };
        
        // NEW: Theme Toggle Button
        const ThemeToggle = () => {
            const { darkMode, setDarkMode } = useContext(ThemeContext);
            return (
                <button 
                    onClick={() => setDarkMode(!darkMode)} 
                    className="p-2 rounded-full hover:bg-slate-200 dark:hover:bg-slate-700 text-slate-600 dark:text-yellow-400 transition-colors"
                    title={darkMode ? "Switch to Light Mode" : "Switch to Dark Mode"}
                >
                    <i className={`fa-solid ${darkMode ? 'fa-sun' : 'fa-moon'}`}></i>
                </button>
            );
        };

        // --- SHARED LOGIC: RECURRING PROJECTION ---
        const useRecurringProjection = (rawShifts, lookAheadMonths = 3) => {
            return useMemo(() => {
                // Only project active shifts, ignore cancelled
                let allShifts = rawShifts.filter(s => s.status !== 'Cancelled' && s.status !== 'Declined');
                
                const recurring = allShifts.filter(s => 
                    (s.recurrence === 'weekly' || s.recurrence === 'fortnightly') && 
                    s.status === 'Confirmed'
                );

                const limit = new Date();
                limit.setMonth(limit.getMonth() + lookAheadMonths);

                recurring.forEach(s => {
                    const start = new Date(s.date);
                    let current = new Date(start);
                    const interval = s.recurrence === 'weekly' ? 7 : 14;
                    current.setDate(current.getDate() + interval);

                    while(current <= limit) {
                        const dateStr = current.toISOString().split('T')[0];
                        // Check if this specific date exists as a real shift in the raw list
                        const exists = rawShifts.some(ex => ex.date === dateStr && ex.userId === s.userId);
                        if (!exists) {
                            allShifts.push({
                                ...s,
                                id: `recur-${s.id}-${dateStr}`,
                                date: dateStr,
                                dateDisplay: formatBookingDate(dateStr),
                                isProjection: true
                            });
                        }
                        current.setDate(current.getDate() + interval);
                    }
                });
                return allShifts.sort((a, b) => getSortValue(a) - getSortValue(b));
            }, [rawShifts, lookAheadMonths]);
        };

        // --- LOGIC FOR LIST VIEW: ONLY NEXT RECURRING ---
        const useNextRecurringList = (rawShifts) => {
            return useMemo(() => {
                // Use local date string comparison to avoid timezone issues
                // Create date object in local time, then format to YYYY-MM-DD
                const now = new Date();
                const year = now.getFullYear();
                const month = String(now.getMonth() + 1).padStart(2, '0');
                const day = String(now.getDate()).padStart(2, '0');
                const todayStr = `${year}-${month}-${day}`;
                
                let resultList = [];

                // 1. Add all active non-recurring shifts >= today
                rawShifts.forEach(s => {
                    if (s.status === 'Cancelled' || s.status === 'Declined') return;
                    
                    // Standard string comparison for ISO dates works reliably
                    if (s.date >= todayStr && (!s.recurrence || s.recurrence === 'none')) {
                        resultList.push(s);
                    }
                });

                // 2. Process recurring shifts to find JUST the next one
                const recurring = rawShifts.filter(s => (s.recurrence === 'weekly' || s.recurrence === 'fortnightly') && s.status === 'Confirmed');
                
                recurring.forEach(s => {
                    const interval = s.recurrence === 'weekly' ? 7 : 14;
                    let nextDate = new Date(s.date);
                    
                    // Helper to format date object to YYYY-MM-DD string
                    const toIsoString = (d) => {
                        const y = d.getFullYear();
                        const m = String(d.getMonth() + 1).padStart(2, '0');
                        const da = String(d.getDate()).padStart(2, '0');
                        return `${y}-${m}-${da}`;
                    };

                    let currentDateStr = s.date;

                    // If start date is already in future/today, use it directly
                    if (currentDateStr >= todayStr) {
                         if (!resultList.find(r => r.id === s.id)) {
                             resultList.push(s);
                         }
                         return;
                    }

                    // Otherwise loop forward until we hit >= today
                    while (currentDateStr < todayStr) {
                        nextDate.setDate(nextDate.getDate() + interval);
                        currentDateStr = toIsoString(nextDate);
                    }
                    
                    // Check if this calculated date exists as a real shift
                    const exists = rawShifts.some(r => r.date === currentDateStr && r.userId === s.userId);
                    
                    // If it doesn't exist as a real shift, add this projection.
                    if (!exists) {
                        resultList.push({
                            ...s,
                            id: `next-recur-${s.id}`,
                            date: currentDateStr,
                            dateDisplay: formatBookingDate(currentDateStr),
                            isProjection: true
                        });
                    }
                });
                
                return resultList.sort((a, b) => getSortValue(a) - getSortValue(b));
            }, [rawShifts]);
        };

        const CalendarView = ({ shifts, onDateClick }) => {
            const [currentDate, setCurrentDate] = useState(new Date());
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const daysInMonth = getDaysInMonth(year, month);
            const firstDay = getFirstDayOfMonth(year, month); 

            // Group
            const shiftsByDate = useMemo(() => {
                const map = {};
                shifts.forEach(s => {
                    if (!s.date) return;
                    // Explicitly hide cancelled/declined from calendar
                    if (s.status === 'Cancelled' || s.status === 'Declined') return;
                    
                    if (!map[s.date]) map[s.date] = [];
                    map[s.date].push(s);
                });
                return map;
            }, [shifts]);

            const nextMonth = () => setCurrentDate(new Date(year, month + 1, 1));
            const prevMonth = () => setCurrentDate(new Date(year, month - 1, 1));

            const renderDays = () => {
                const days = [];
                for (let i = 0; i < firstDay; i++) days.push(<div key={`empty-${i}`} className="h-24 bg-slate-50 border border-slate-100 dark:bg-slate-800 dark:border-slate-700"></div>);
                for (let d = 1; d <= daysInMonth; d++) {
                    const monthStr = (month + 1).toString().padStart(2, '0');
                    const dayStr = d.toString().padStart(2, '0');
                    const dateKey = `${year}-${monthStr}-${dayStr}`;
                    const dayShifts = shiftsByDate[dateKey] || [];
                    const isToday = new Date().toDateString() === new Date(year, month, d).toDateString();

                    days.push(
                        <div key={d} onClick={() => dayShifts.length > 0 && onDateClick(dayShifts)} className={`h-24 border border-slate-100 dark:border-slate-700 p-1 relative hover:bg-blue-50 dark:hover:bg-slate-700 transition-colors cursor-pointer ${isToday ? 'bg-blue-50 dark:bg-slate-700 font-bold' : 'bg-white dark:bg-slate-800'}`}>
                            <div className={`text-xs mb-1 ${isToday ? 'text-brand-600 dark:text-brand-400' : 'text-slate-500 dark:text-slate-400'}`}>{d}</div>
                            <div className="flex flex-col gap-1 overflow-y-auto max-h-[70px]">
                                {dayShifts.map(s => (
                                    <div key={s.id} className={`text-[10px] px-1 rounded truncate flex items-center ${s.isProjection ? 'opacity-60 italic bg-blue-50 text-blue-700 dark:bg-blue-900/50 dark:text-blue-200' : s.status === 'Confirmed' ? 'bg-green-100 text-green-800 dark:bg-green-900/50 dark:text-green-200' : s.status === 'Pending' ? 'bg-yellow-100 text-yellow-800 dark:bg-yellow-900/50 dark:text-yellow-200' : 'bg-red-100 text-red-800 dark:bg-red-900/50 dark:text-red-200'}`}>
                                        {s.isProjection && <i className="fa-solid fa-rotate mr-1 text-[8px]"></i>}
                                        {s.status === 'Confirmed' ? '●' : '○'} {s.userName || 'Shift'}
                                    </div>
                                ))}
                            </div>
                        </div>
                    );
                }
                return days;
            };

            return (

            const [loading, setLoading] = useState(false);
            const [msg, setMsg] = useState(null);
            
            const handleSubmit = async (e) => {
                e.preventDefault(); 
                setLoading(true); 
                setMsg(null);
                const d = new FormData(e.target);
                
                const start = d.get('startTime');
                const end = d.get('endTime');
                
                // Basic Validation
                if (new Date(d.get('date')) < new Date(new Date().setDate(new Date().getDate() + 1))) { 
                    setMsg({type:'error', text:'Please select a date from tomorrow onwards.'}); 
                    setLoading(false); 
                    return; 
                }

                // Calculate duration
                const startDate = new Date(`2000-01-01T${start}`);
                const endDate = new Date(`2000-01-01T${end}`);
                let diff = (endDate - startDate) / 1000 / 60 / 60;
                if (diff <= 0) diff += 24; // Handle overnight

                    date: d.get('date'), 
                    startTime: start,
                    endTime: end,
                    duration: diff.toFixed(1), 
                    service: d.get('service'), 
                    recurrence: d.get('recurrence'), 
                    notes: d.get('notes') 
                });

                                <p className="text-2xl font-bold text-slate-900 dark:text-white">{upcomingShifts.length}</p>
                            </div>
                            <div className="bg-white dark:bg-slate-800 p-4 rounded-xl border border-slate-200 dark:border-slate-700 shadow-sm">
                                <p className="text-xs text-slate-500 dark:text-slate-400 uppercase font-bold mb-1">This Week</p>
                                <p className="text-2xl font-bold text-brand-600">{shiftsThisWeek}</p>
                            </div>
                         </div>
                         
                         <div className="flex justify-between items-center mb-6">
                             <h2 className="text-2xl font-bold text-slate-900 dark:text-white">Your Shifts</h2>
                             <div className="bg-white dark:bg-slate-800 p-1 rounded-lg border border-slate-300 dark:border-slate-700 flex">
                                 <button onClick={() => setViewMode('list')} className={`px-3 py-1 rounded-md text-xs font-bold ${viewMode === 'list' ? 'bg-brand-100 text-brand-700 dark:bg-brand-900 dark:text-brand-300' : 'text-slate-500 hover:bg-slate-50 dark:text-slate-400 dark:hover:bg-slate-700'}`}><i className="fa-solid fa-list mr-1"></i></button>
                                 <button onClick={() => setViewMode('calendar')} className={`px-3 py-1 rounded-md text-xs font-bold ${viewMode === 'calendar' ? 'bg-brand-100 text-brand-700 dark:bg-brand-900 dark:text-brand-300' : 'text-slate-500 hover:bg-slate-50 dark:text-slate-400 dark:hover:bg-slate-700'}`}><i className="fa-solid fa-calendar mr-1"></i></button>
                             </div>
                         </div>

                         {viewMode === 'calendar' ? (
                             <div className="mb-8">
                                 <div className="bg-blue-50 dark:bg-blue-900/30 p-3 rounded-lg mb-4 text-xs text-blue-700 dark:text-blue-300 border border-blue-100 dark:border-blue-800 flex items-start">
                                     <i className="fa-solid fa-circle-info mt-0.5 mr-2"></i>
                                     <span>Recurring shifts are projected on the calendar for the next 3 months.</span>
                                 </div>
                                 <CalendarView shifts={activeWorkerShifts} onDateClick={setSelectedDayShifts} enableRecurringProjection={true} />
                             </div>
                         ) : (
                             <>
                                 <h3 className="text-lg font-bold text-slate-900 dark:text-white mb-4">Upcoming</h3>
                                 {upcomingShifts.length === 0 ? <div className="p-8 text-center bg-white dark:bg-slate-800 rounded-xl border border-dashed border-slate-300 dark:border-slate-700 text-slate-500 dark:text-slate-400 mb-8">No upcoming shifts assigned.</div> : (
                                     <div className="space-y-4 mb-8">{upcomingShifts.map(s => (
                                         <div key={s.id} className={`bg-white dark:bg-slate-800 p-5 rounded-xl border border-slate-200 dark:border-slate-700 shadow-sm flex flex-col sm:flex-row justify-between items-center gap-4 relative overflow-hidden ${s.isProjection ? 'opacity-80 border-dashed' : ''}`}>
                                             <div className={`absolute left-0 top-0 bottom-0 w-1 ${s.workerStatus === 'Accepted' ? 'bg-green-500' : 'bg-yellow-400'}`}></div>
                                             <div className="pl-3">
                                                 <div className="flex items-center gap-2 mb-1">
                                                     <span className="font-bold text-lg text-slate-900 dark:text-white">{s.dateDisplay}</span>
                                                     {(s.recurrence && s.recurrence !== 'none') && (
                                                         <span className="text-[10px] bg-blue-50 dark:bg-blue-900/30 text-blue-600 dark:text-blue-300 px-2 py-0.5 rounded-full font-bold uppercase">
                                                             <i className="fa-solid fa-rotate mr-1"></i> {s.recurrence}
                                                         </span>
                                                     )}
                                                     {!s.isProjection && <span className={`text-xs px-2 py-0.5 rounded border ${s.workerStatus === 'Accepted' ? 'bg-green-50 dark:bg-green-900/30 text-green-800 dark:text-green-300 border-green-100 dark:border-green-800' : 'bg-yellow-50 dark:bg-yellow-900/30 text-yellow-800 dark:text-yellow-300 border-yellow-100 dark:border-yellow-800'}`}>{s.workerStatus || 'Pending Action'}</span>}
                                                 </div>
                                                 <div className="text-sm text-slate-600 dark:text-slate-400"><p><strong>Client:</strong> {s.userName}</p><p>{s.service} • {s.startTime}-{s.endTime} ({s.duration}h)</p></div>
                                             </div>
                                             {!s.isProjection && (s.workerStatus === 'Pending Acceptance' || !s.workerStatus) && <div className="flex gap-3"><button onClick={()=>handleResponse(s.id, 'Accepted')} disabled={loadingId===s.id} className="bg-green-600 text-white px-4 py-2 rounded-lg font-bold hover:bg-green-700 transition-colors">Accept</button><button onClick={()=>handleResponse(s.id, 'Declined')} disabled={loadingId===s.id} className="bg-white dark:bg-slate-700 border border-red-200 dark:border-red-800 text-red-600 dark:text-red-400 px-4 py-2 rounded-lg font-bold hover:bg-red-50 dark:hover:bg-red-900/30 transition-colors">Decline</button></div>}
                                         </div>
                                     ))}</div>
                                 )}

                                 <h3 className="text-lg font-bold text-slate-900 dark:text-white mb-4">History</h3>
                                 {pastShifts.length === 0 ? <div className="p-8 text-center bg-white dark:bg-slate-800 rounded-xl border border-dashed border-slate-300 dark:border-slate-700 text-slate-500 dark:text-slate-400">No past shifts found.</div> : (
                                     <div className="space-y-4 opacity-75">{pastShifts.map(s => (
                                         <div key={s.id} className="bg-slate-50 dark:bg-slate-800/50 p-4 rounded-xl border border-slate-200 dark:border-slate-700 flex justify-between items-center">
                                             <div>
                                                 <div className="font-bold text-slate-700 dark:text-slate-300">{s.dateDisplay}</div>
                                                 <div className="text-sm text-slate-500 dark:text-slate-400">{s.userName} • {s.service}</div>
                                             </div>
                                             <div className="text-xs font-bold text-slate-400 dark:text-slate-500 uppercase">{s.status === 'Confirmed' ? 'Completed' : s.status}</div>
                                         </div>
                                     ))}</div>
                                 )}
                             </>
                         )}
                     </main>
                 </div>
             );
         };

        const ClientDashboard = () => {
            const { user, logout, shifts, isLoadingShifts, updateShiftStatus, updateProfile } = useContext(AuthContext);
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [cancelModalShift, setCancelModalShift] = useState(null);
            const [viewMode, setViewMode] = useState('list'); 
            const [selectedDayShifts, setSelectedDayShifts] = useState(null);
            const [activeTab, setActiveTab] = useState('upcoming');
            const [isProfileOpen, setIsProfileOpen] = useState(false);

            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());

            // Categorized & Sorted Shifts (Date + Time)
            const upcomingShifts = useMemo(() => 
                shifts.filter(s => new Date(s.date) >= today && s.status === 'Confirmed')
                      .sort((a,b) => getSortValue(a) - getSortValue(b)), 
            [shifts]);

            const pendingShifts = useMemo(() => 
                shifts.filter(s => s.status === 'Pending')
                      .sort((a,b) => getSortValue(a) - getSortValue(b)), 
            [shifts]);
            
            const historyShifts = useMemo(() => 
                shifts.filter(s => new Date(s.date) < today || s.status === 'Cancelled' || s.status === 'Declined')
                      .sort((a,b) => getSortValue(b) - getSortValue(a)), // Descending for history
            [shifts]);

            const nextShift = upcomingShifts.length > 0 ? upcomingShifts[0] : null;

            return (
                <div className="min-h-screen bg-slate-50 dark:bg-slate-900 font-sans pb-12 transition-colors">
                    {isModalOpen && <BookingModal onClose={() => setIsModalOpen(false)} />}
                    {cancelModalShift && <CancellationModal shift={cancelModalShift} onClose={() => setCancelModalShift(null)} onConfirm={(id, reason) => updateShiftStatus(id, 'Cancelled', reason)} />}
                    {selectedDayShifts && <DayDetailsModal shifts={selectedDayShifts} onClose={() => setSelectedDayShifts(null)} />}
                    {isProfileOpen && <ProfileModal user={user} onClose={() => setIsProfileOpen(false)} onUpdate={updateProfile} />}

                    <header className="bg-white dark:bg-slate-800 shadow-sm sticky top-0 z-20 border-b-4 border-brand-600">
                        <div className="max-w-7xl mx-auto px-4 h-16 flex justify-between items-center">
                            <div className="flex items-center gap-3"><div className="w-8 h-8 bg-brand-600 rounded-lg flex items-center justify-center text-white"><i className="fa-solid fa-hands-holding-circle"></i></div><h1 className="text-xl font-bold text-slate-900 dark:text-white hidden md:inline">My Pathway Portal</h1></div>
                            <div className="flex items-center gap-6">
                                <span className="text-sm text-slate-500 dark:text-slate-400 hidden md:inline">Welcome, <span className="text-slate-900 dark:text-white font-bold">{user.displayName || 'Client'}</span></span>
                                <button onClick={() => setIsProfileOpen(true)} className="text-slate-500 hover:text-brand-600 dark:text-slate-400 dark:hover:text-brand-400"><i className="fa-solid fa-user-circle text-xl"></i></button>
                                <button onClick={logout} className="text-sm text-red-600 font-bold px-3 py-1.5 rounded-lg hover:bg-red-50 dark:hover:bg-red-900/30">Sign Out</button>
                                <ThemeToggle />
                            </div>
                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto p-4 md:p-8 grid grid-cols-1 lg:grid-cols-3 gap-8">
                        <div className="lg:col-span-1 order-2 lg:order-1 space-y-6">
                            
                            {/* Hero Card */}
                            {nextShift ? (
                                <div className="bg-gradient-to-br from-brand-600 to-brand-800 rounded-2xl shadow-lg p-6 text-white relative overflow-hidden animate-fade-in">
                                    <div className="absolute top-0 right-0 p-8 opacity-10"><i className="fa-regular fa-clock text-9xl"></i></div>
                                    <p className="text-brand-100 text-sm font-bold uppercase tracking-wider mb-2">Next Session</p>
                                    <h3 className="text-3xl font-bold mb-1">{nextShift.dateDisplay.split(',')[0]}</h3>
                                    <p className="text-xl opacity-90 mb-4">{nextShift.dateDisplay.split(',')[1]}</p>
                                    <div className="inline-flex items-center bg-white/20 backdrop-blur-sm px-3 py-1 rounded-full text-sm">
                                        <i className="fa-solid fa-user-clock mr-2"></i> {nextShift.startTime}-{nextShift.endTime} ({nextShift.duration}h)
                                    </div>
                                </div>
                            ) : (
                                <div className="bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-md border border-slate-200 dark:border-slate-700 text-center">
                                    <div className="w-14 h-14 bg-brand-100 rounded-full flex items-center justify-center mx-auto mb-4"><i className="fa-regular fa-calendar-plus text-2xl text-brand-600"></i></div>
                                    <h3 className="text-lg font-bold text-slate-900 dark:text-white mb-2">No Upcoming Sessions</h3>
                                    <p className="text-slate-500 dark:text-slate-400 text-sm mb-4">You are all caught up! Book a new session below.</p>
                                    <button onClick={() => setIsModalOpen(true)} className="w-full bg-brand-600 text-white py-3 rounded-xl font-bold hover:bg-brand-700 shadow-lg transform hover:-translate-y-0.5 transition-all">Request New Session</button>
                                </div>
                            )}

                            {nextShift && (
                                <div className="bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-md border border-slate-200 dark:border-slate-700 text-center">
                                    <h3 className="text-lg font-bold text-slate-900 dark:text-white mb-2">Book Another Session</h3>
                                    <button onClick={() => setIsModalOpen(true)} className="w-full bg-brand-50 dark:bg-slate-700 text-brand-700 dark:text-brand-300 border border-brand-200 dark:border-slate-600 py-3 rounded-xl font-bold hover:bg-brand-100 dark:hover:bg-slate-600 transition-all">Request New Session</button>
                                </div>
                            )}

                            <div className="bg-blue-50 dark:bg-blue-900/30 p-5 rounded-xl border border-blue-100 dark:border-blue-800 shadow-sm"><h4 className="font-bold text-blue-900 dark:text-blue-200 text-sm mb-2"><i className="fa-solid fa-headset mr-2"></i>Need Help?</h4><p className="text-xs text-blue-700 dark:text-blue-300">Call <span className="font-bold">+61 420 673 303</span> for urgent issues.</p></div>
                        </div>
                        <div className="lg:col-span-2 order-1 lg:order-2">
                            <div className="flex justify-between items-center mb-6 border-b border-slate-200 dark:border-slate-700 pb-4">
                                <h2 className="text-2xl font-bold text-slate-900 dark:text-white">Your Schedule</h2>
                                <div className="flex gap-2">
                                    <div className="bg-white dark:bg-slate-800 p-1 rounded-lg border border-slate-300 dark:border-slate-700 flex">
                                        <button onClick={() => setViewMode('list')} className={`px-3 py-1 rounded-md text-xs font-bold ${viewMode === 'list' ? 'bg-brand-100 text-brand-700 dark:bg-brand-900 dark:text-brand-300' : 'text-slate-500 hover:bg-slate-50 dark:text-slate-400 dark:hover:bg-slate-700'}`}><i className="fa-solid fa-list mr-1"></i></button>
                                        <button onClick={() => setViewMode('calendar')} className={`px-3 py-1 rounded-md text-xs font-bold ${viewMode === 'calendar' ? 'bg-brand-100 text-brand-700 dark:bg-brand-900 dark:text-brand-300' : 'text-slate-500 hover:bg-slate-50 dark:text-slate-400 dark:hover:bg-slate-700'}`}><i className="fa-solid fa-calendar mr-1"></i></button>
                                    </div>
                                    <button onClick={() => window.location.reload()} className="text-slate-400 hover:text-brand-600 dark:hover:text-brand-400 p-2"><i className="fa-solid fa-rotate-right"></i></button>
                                </div>
                            </div>
                            
                            {isLoadingShifts ? <div className="p-12 text-center text-slate-400">Loading...</div> : (
                                <>
                                    {viewMode === 'calendar' ? (
                                        <CalendarView shifts={shifts} onDateClick={setSelectedDayShifts} />
                                    ) : (
                                        <>
                                            {/* Tabs Navigation */}
                                            <div className="flex space-x-2 mb-6 bg-slate-200 dark:bg-slate-700 p-1 rounded-lg w-fit">
                                                <button onClick={() => setActiveTab('upcoming')} className={`px-4 py-2 rounded-md text-sm font-bold transition-all ${activeTab === 'upcoming' ? 'bg-white dark:bg-slate-800 text-brand-700 dark:text-brand-300 shadow-sm' : 'text-slate-600 dark:text-slate-400 hover:text-slate-900 dark:hover:text-white'}`}>Upcoming</button>
                                                <button onClick={() => setActiveTab('pending')} className={`px-4 py-2 rounded-md text-sm font-bold transition-all flex items-center ${activeTab === 'pending' ? 'bg-white dark:bg-slate-800 text-yellow-700 dark:text-yellow-400 shadow-sm' : 'text-slate-600 dark:text-slate-400 hover:text-slate-900 dark:hover:text-white'}`}>Pending {pendingShifts.length > 0 && <span className="ml-2 bg-yellow-500 text-white text-[10px] px-1.5 py-0.5 rounded-full">{pendingShifts.length}</span>}</button>
                                                <button onClick={() => setActiveTab('history')} className={`px-4 py-2 rounded-md text-sm font-bold transition-all ${activeTab === 'history' ? 'bg-white dark:bg-slate-800 text-slate-700 dark:text-slate-300 shadow-sm' : 'text-slate-600 dark:text-slate-400 hover:text-slate-900 dark:hover:text-white'}`}>History</button>
                                            </div>

                                            {/* Upcoming List */}
                                            {activeTab === 'upcoming' && (
                                                <div className="animate-fade-in">
                                                    {upcomingShifts.length === 0 ? <div className="text-center text-slate-400 dark:text-slate-500 py-8 italic">No confirmed upcoming sessions.</div> : 
                                                    <div className="space-y-3">
                                                        {upcomingShifts.map(s => (
                                                            <div key={s.id} className="bg-white dark:bg-slate-800 p-5 rounded-xl border border-slate-100 dark:border-slate-700 shadow-sm flex flex-col md:flex-row justify-between items-center hover:border-brand-200 dark:hover:border-brand-700 transition-all">
                                                                <div className="mb-3 md:mb-0">
                                                                    <div className="font-bold text-slate-800 dark:text-white text-lg flex items-center"><i className="fa-regular fa-calendar text-green-600 dark:text-green-400 mr-3"></i> {s.dateDisplay}</div>
                                                                    <div className="text-sm text-slate-500 dark:text-slate-400 ml-7 flex gap-3"><span>{s.service} • {s.startTime}-{s.endTime} ({s.duration}h)</span>{s.recurrence && s.recurrence !== 'none' && <span className="bg-blue-50 dark:bg-blue-900/30 text-blue-600 dark:text-blue-300 text-xs px-2 py-0.5 rounded"><i className="fa-solid fa-rotate mr-1"></i>{s.recurrence}</span>}</div>
                                                                </div>
                                                                <div className="flex items-center gap-3">
                                                                    <span className="px-4 py-1.5 rounded-full text-xs font-bold uppercase border bg-green-50 dark:bg-green-900/30 text-green-700 dark:text-green-300 border-green-200 dark:border-green-800">Scheduled</span>
                                                                    <button onClick={() => setCancelModalShift(s)} className="text-slate-300 hover:text-red-500 dark:hover:text-red-400 p-2" title="Cancel"><i className="fa-solid fa-ban"></i></button>
                                                                </div>
                                                            </div>
                                                        ))}
                                                    </div>}
                                                </div>
                                            )}

                                            {/* Pending List */}
                                            {activeTab === 'pending' && (
                                                <div className="animate-fade-in">
                                                    {pendingShifts.length === 0 ? <div className="text-center text-slate-400 dark:text-slate-500 py-8 italic">No pending requests.</div> : 
                                                    <div className="space-y-3">
                                                        {pendingShifts.map(s => (
                                                            <div key={s.id} className="bg-white dark:bg-slate-800 p-5 rounded-xl border border-yellow-100 dark:border-yellow-900/50 shadow-sm flex flex-col md:flex-row justify-between items-center">
                                                                <div className="mb-3 md:mb-0 opacity-75">
                                                                    <div className="font-bold text-slate-800 dark:text-white text-lg flex items-center"><i className="fa-regular fa-clock text-yellow-600 dark:text-yellow-400 mr-3"></i> {s.dateDisplay}</div>
                                                                    <div className="text-sm text-slate-500 dark:text-slate-400 ml-7">{s.service} • {s.startTime}-{s.endTime} ({s.duration}h)</div>
                                                                </div>
                                                                <div className="flex items-center gap-3">
                                                                    <span className="px-4 py-1.5 rounded-full text-xs font-bold uppercase border bg-yellow-50 dark:bg-yellow-900/30 text-yellow-800 dark:text-yellow-300 border-yellow-200 dark:border-yellow-800">Request Sent</span>
                                                                    <button onClick={() => setCancelModalShift(s)} className="text-slate-300 hover:text-red-500 dark:hover:text-red-400 p-2" title="Withdraw"><i className="fa-solid fa-ban"></i></button>
                                                                </div>
                                                            </div>
                                                        ))}
                                                    </div>}
                                                </div>
                                            )}

                                            {/* History List */}
                                            {activeTab === 'history' && (
                                                <div className="animate-fade-in">
                                                    {historyShifts.length === 0 ? <div className="text-center text-slate-400 dark:text-slate-500 py-8 italic">No history found.</div> : 
                                                    <div className="space-y-3 opacity-75">
                                                        {historyShifts.map(s => (
                                                            <div key={s.id} className="bg-slate-50 dark:bg-slate-800 p-4 rounded-xl border border-slate-200 dark:border-slate-700">
                                                                <div className="flex justify-between items-center">
                                                                    <div>
                                                                        <div className="font-bold text-slate-700 dark:text-slate-300 text-sm">{s.dateDisplay}</div>
                                                                        <div className="text-xs text-slate-500 dark:text-slate-400">{s.service}</div>
                                                                    </div>
                                                                    <div className={`text-xs font-bold uppercase ${s.status === 'Confirmed' ? 'text-slate-500 dark:text-slate-400' : 'text-red-500 dark:text-red-400'}`}>
                                                                        {s.status === 'Confirmed' ? 'Completed' : s.status}
                                                                    </div>
                                                                </div>
                                                                {/* Moved note to its own line */}
                                                                {s.cancellationReason && (
                                                                    <div className="mt-3 text-xs text-red-700 dark:text-red-300 bg-red-50 dark:bg-red-900/20 p-3 rounded border border-red-100 dark:border-red-800 flex items-start">
                                                                        <i className="fa-solid fa-circle-info mr-2 mt-0.5 text-red-500 dark:text-red-400"></i>
                                                                        <span><strong>Note:</strong> {s.cancellationReason}</span>
                                                                    </div>
                                                                )}
                                                            </div>
                                                        ))}
                                                    </div>}
                                                </div>
                                            )}
                                        </>
                                    )}
                                </>
                            )}
                        </div>
                    </main>
                </div>
            );
        };

        const App = () => {
            if (configMissing) return <div className="min-h-screen flex items-center justify-center p-4"><div className="bg-white p-8 rounded-2xl shadow-xl max-w-md text-center border-l-4 border-yellow-400"><h2 className="text-2xl font-bold text-slate-900 mb-2">Setup Required</h2><p className="text-slate-600">Configure Firebase keys in portal.html</p></div></div>;
            const authData = useAuthAndData();
            if (!authData.isAuthReady) return <div className="flex h-screen items-center justify-center bg-slate-100 dark:bg-slate-900"><i className="fa-solid fa-circle-notch fa-spin text-4xl text-brand-600"></i></div>;

            return (
                <ThemeProvider>
                    <AuthContext.Provider value={authData}>
                        {authData.user ? (
                            authData.isAdmin ? <AdminDashboard /> : 
                            authData.isWorker ? <WorkerDashboard /> : <ClientDashboard />
                        ) : <Login />}
                    </AuthContext.Provider>
                </ThemeProvider>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
