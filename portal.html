    <!-- Font Awesome -->

                            '100%': { transform: 'scale(1)', opacity: '1' },
                        }
                    }
                }
            }
        }
        
        // --- CONFIGURATION SECTION ---
        // 1. FIREBASE CONFIG
        window.__firebase_config = {
             apiKey: "AIzaSyDO315mAW8JphkSPqcp8Z9VPakBIUlCrl8", 
             authDomain: "thinkpathways.firebaseapp.com", 
             projectId: "thinkpathways", 
             storageBucket: "thinkpathways.firebasestorage.app", 
             messagingSenderId: "31616186160", 
             appId: "1:31616186160:web:646c33b844b999e81efaf5"
        };

        // 2. CLOUDFLARE TURNSTILE SITE KEY
        window.__turnstile_site_key = "0x4AAAAAACCy0zfo2e5QOQoB"; 

        // 3. ADMIN EMAIL
        window.__admin_email = "care@thinkpathways.com";
    </script>
    
    <style>
        #error-display { display: none; }

</head>
<body class="bg-slate-100 font-sans text-slate-800">
    
    <div id="error-display" class="fixed inset-0 bg-white z-50 flex items-center justify-center p-8">
        <div class="max-w-lg w-full bg-red-50 border border-red-200 p-6 rounded-xl">
            <h2 class="text-xl font-bold text-red-800 mb-2">Portal Error</h2>
            <pre id="error-message" class="bg-white p-4 rounded border border-red-100 text-xs overflow-auto font-mono text-red-500"></pre>
            <button onclick="window.location.reload()" class="mt-4 px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">Reload Page</button>
        </div>
    </div>

    <div id="root"></div>

    <script type="text/babel" data-type="module">
        window.onerror = function(message, source, lineno, colno, error) {
            document.getElementById('error-display').style.display = 'flex';
            document.getElementById('error-message').textContent = `${message}\n\nLine: ${lineno}`;
        };

        const { useState, useEffect, useMemo, useRef } = React;
        const { createRoot } = ReactDOM;

        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { 
            getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword,
            sendPasswordResetEmail, onAuthStateChanged, signOut, updateProfile
        } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { 
            getFirestore, collection, query, onSnapshot, addDoc, updateDoc, doc, serverTimestamp 
        } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        let app, auth, db;
        let configMissing = false;

        try {
             const config = window.__firebase_config;
             if (!config.apiKey || config.apiKey === "") {
                 configMissing = true;
             } else {
                 app = initializeApp(config);
                 auth = getAuth(app);
                 db = getFirestore(app);
             }
        } catch (e) {
            console.error("Firebase setup failed", e);
            configMissing = true;
        }

        const AuthContext = React.createContext();
        const COLLECTION_PATH = 'artifacts/thinkpathways/public/data/shifts';

        // --- NEW: Custom Date Formatter (28th November, Friday) ---
        const formatBookingDate = (dateString) => {
            if (!dateString) return 'Pending Date';
            const date = new Date(dateString);
            
            const day = date.getDate();
            const month = date.toLocaleDateString('en-AU', { month: 'long' });
            const weekday = date.toLocaleDateString('en-AU', { weekday: 'long' });
            
            // Ordinal Suffix Logic
            let suffix = 'th';
            if (day % 10 === 1 && day !== 11) suffix = 'st';
            else if (day % 10 === 2 && day !== 12) suffix = 'nd';
            else if (day % 10 === 3 && day !== 13) suffix = 'rd';

            return `${day}${suffix} ${month}, ${weekday}`;
        };

        const getTomorrowDate = () => {
            const d = new Date();
            d.setDate(d.getDate() + 1);
            return d.toISOString().split('T')[0];
        };

        const isShortNotice = (shiftDateString) => {
            if (!shiftDateString) return false;
            const shiftDate = new Date(shiftDateString);
            const now = new Date();
            const diffHours = (shiftDate - now) / 1000 / 60 / 60;
            return diffHours < 48 && diffHours > 0;
        };

        // --- Custom Hook ---
        const useAuthAndData = () => {
            const [user, setUser] = useState(null);
            const [isAdmin, setIsAdmin] = useState(false);
            const [isAuthReady, setIsAuthReady] = useState(false);
            const [shifts, setShifts] = useState([]);
            const [isLoadingShifts, setIsLoadingShifts] = useState(false);

            useEffect(() => {
                if (configMissing || !auth) { setIsAuthReady(true); return; }
                const unsubscribe = onAuthStateChanged(auth, (u) => {
                    setUser(u);
                    if (u && u.email && u.email.toLowerCase() === window.__admin_email.toLowerCase()) {
                        setIsAdmin(true);
                    } else {
                        setIsAdmin(false);
                    }
                    setIsAuthReady(true);
                });
                return () => unsubscribe();
            }, []);

            useEffect(() => {
                if (!user || !db) {
                    setShifts([]);
                    return;
                }
                
                const q = query(collection(db, COLLECTION_PATH));
                setIsLoadingShifts(true);

                const unsubscribe = onSnapshot(q, (snapshot) => {
                    const data = snapshot.docs.map(doc => {
                        const d = doc.data();
                        let statusText = d.status;
                        if (d.status === 'Pending') statusText = 'Request Sent';
                        if (d.status === 'Confirmed') statusText = 'Scheduled';
                        if (d.status === 'Cancelled') statusText = 'Unavailable';
                        if (d.status === 'Declined') statusText = 'Declined';

                        return {
                            id: doc.id,
                            ...d,
                            statusLabel: statusText,
                            // Use new formatter here
                            dateDisplay: d.date ? formatBookingDate(d.date) : 'Pending', 
                            rawTimestamp: d.timestamp?.toMillis() || 0
                        };
                    });
                    
                    const visibleShifts = isAdmin 
                        ? data 
                        : data.filter(s => s.userId === user.uid);

                    visibleShifts.sort((a, b) => b.rawTimestamp - a.rawTimestamp); 
                    setShifts(visibleShifts);
                    setIsLoadingShifts(false);
                });
                return () => unsubscribe();
            }, [user, isAdmin]);

            const login = (email, password) => signInWithEmailAndPassword(auth, email, password);
            const signup = async (email, password, name) => {
                const cred = await createUserWithEmailAndPassword(auth, email, password);
                await updateProfile(cred.user, { displayName: name });
                setUser({...cred.user, displayName: name});
            };
            const resetPassword = (email) => sendPasswordResetEmail(auth, email);
            const logout = () => signOut(auth);
            
            const bookShift = async (data) => {
                if (!user || !db) return false;
                try {
                    await addDoc(collection(db, COLLECTION_PATH), {
                        ...data,
                        userId: user.uid,
                        userName: user.displayName || 'Client',
                        userEmail: user.email,
                        status: 'Pending',
                        timestamp: serverTimestamp(),
                    });
                    return true;
                } catch (e) {
                    console.error(e);
                    return false;
                }
            };

            const updateShiftStatus = async (shiftId, newStatus, reason = null) => {
                try {
                    const shiftRef = doc(db, COLLECTION_PATH, shiftId);
                    const updateData = { status: newStatus };
                    if (reason) updateData.cancellationReason = reason;
                    await updateDoc(shiftRef, updateData);
                    return true;
                } catch (e) {
                    console.error("Error updating shift", e);
                    return false;
                }
            };

            return { user, isAdmin, isAuthReady, shifts, isLoadingShifts, login, signup, resetPassword, logout, bookShift, updateShiftStatus };
        };

        // --- Turnstile Widget ---
        const TurnstileWidget = ({ onVerify }) => {
            const containerRef = useRef(null);
            useEffect(() => {
                if (window.turnstile && window.__turnstile_site_key) {
                    if (containerRef.current) containerRef.current.innerHTML = '';
                    window.turnstile.render(containerRef.current, {
                        sitekey: window.__turnstile_site_key,
                        callback: (token) => onVerify(token),
                    });
                }
            }, []);
            if (!window.__turnstile_site_key) return <div className="text-xs text-red-500">Turnstile Config Missing</div>;
            return <div ref={containerRef} className="my-4 flex justify-center"></div>;
        };

        // --- Login Component ---
        const Login = () => {
            const { login, signup, resetPassword } = React.useContext(AuthContext);
            const [mode, setMode] = useState('login'); 
            const [error, setError] = useState('');
            const [successMsg, setSuccessMsg] = useState('');
            const [loading, setLoading] = useState(false);
            const [captchaToken, setCaptchaToken] = useState(null);
            const [showPassword, setShowPassword] = useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setError('');
                setSuccessMsg('');
                
                if (mode !== 'forgot' && !captchaToken) {
                    setError('Please complete the security check.');
                    return;
                }

                setLoading(true);
                const data = new FormData(e.target);
                
                try {
                    if (mode === 'signup') {
                        const p1 = data.get('password');
                        const p2 = data.get('confirmPassword');
                        if (p1 !== p2) {
                            throw new Error("Firebase: Passwords do not match.");
                        }
                        await signup(data.get('email'), p1, data.get('name'));
                    } else if (mode === 'login') {
                        await login(data.get('email'), data.get('password'));
                    } else if (mode === 'forgot') {
                        await resetPassword(data.get('email'));
                        setSuccessMsg('Password reset email sent! Check your inbox.');
                        setLoading(false);
                        return; 
                    }
                } catch (err) {
                    let msg = err.message.replace('Firebase: ', '');
                    if(msg.includes('auth/invalid-credential')) msg = 'Incorrect email or password.';
                    setError(msg);
                    setLoading(false);
                    if(window.turnstile) window.turnstile.reset();
                    setCaptchaToken(null);
                }
            };

            return (
                <div className="min-h-screen flex items-center justify-center bg-slate-100 p-4">
                    <div className="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md border border-slate-200 animate-slide-up transition-all duration-300">
                        <div className="text-center mb-8">
                            <div className="w-16 h-16 bg-brand-600 rounded-2xl flex items-center justify-center text-white text-3xl mx-auto mb-4 shadow-lg transform hover:rotate-6 transition-transform duration-300">
                                <i className="fa-solid fa-hands-holding-circle"></i>
                            </div>
                            <h1 className="text-2xl font-bold text-slate-900 tracking-tight">My Pathway Portal</h1>
                            <p className="text-slate-500 text-sm mt-2 font-medium">
                                {mode === 'signup' && 'Join the community'}
                                {mode === 'login' && 'Welcome back'}
                                {mode === 'forgot' && 'Reset Password'}
                            </p>
                        </div>

                        {error && <div className="mb-4 p-3 bg-red-50 text-red-600 text-sm rounded-lg border border-red-100 flex items-center animate-fade-in"><i className="fa-solid fa-circle-exclamation mr-2"></i> {error}</div>}
                        {successMsg && <div className="mb-4 p-3 bg-green-50 text-green-600 text-sm rounded-lg border border-green-100 flex items-center animate-fade-in"><i className="fa-solid fa-check-circle mr-2"></i> {successMsg}</div>}

                        <form onSubmit={handleSubmit} className="space-y-5">
                            {mode === 'signup' && (
                                <div className="animate-fade-in">
                                    <label className="block text-xs font-bold text-slate-500 uppercase mb-1 ml-1">Full Name</label>
                                    <div className="relative">
                                        <span className="absolute inset-y-0 left-0 flex items-center pl-3 text-slate-400"><i className="fa-solid fa-user"></i></span>
                                        <input name="name" type="text" required className="w-full pl-10 px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-brand-500 outline-none transition-all bg-slate-50 focus:bg-white" placeholder="Matisse Duffield" />
                                    </div>
                                </div>
                            )}
                            <div className="animate-fade-in">
                                <label className="block text-xs font-bold text-slate-500 uppercase mb-1 ml-1">Email Address</label>
        // --- Admin Components ---
        const ClientCard = ({ client, onExpand, isExpanded, onUpdateStatus }) => {
            const pendingCount = client.stats.pending;
            const upcomingCount = client.stats.upcoming;

            return (
                <div className="bg-white rounded-xl border border-slate-200 shadow-sm overflow-hidden transition-all hover:shadow-md mb-4">
                    <div 
                        className="p-5 flex flex-col md:flex-row justify-between items-center cursor-pointer hover:bg-slate-50"
                        onClick={onExpand}
                    >
                        <div className="flex items-center gap-4 mb-3 md:mb-0 w-full md:w-auto">
                            <div className={`w-10 h-10 rounded-full flex items-center justify-center text-white font-bold text-lg ${pendingCount > 0 ? 'bg-yellow-500' : 'bg-brand-500'}`}>
                                {client.name.charAt(0).toUpperCase()}
                            </div>
                            <div>
                                <h3 className="font-bold text-slate-900 text-lg">{client.name}</h3>
                                <p className="text-xs text-slate-500">{client.email}</p>
                            </div>
                        </div>

                        <div className="flex items-center gap-4 w-full md:w-auto justify-between md:justify-end">
                            <div className="flex gap-3">
                                <div className="text-center px-3 py-1 bg-slate-100 rounded-lg">
                                    <span className="block text-xs text-slate-400 font-bold uppercase">Upcoming</span>
                                    <span className="font-bold text-brand-600">{upcomingCount}</span>
                                </div>
                                <div className={`text-center px-3 py-1 rounded-lg ${pendingCount > 0 ? 'bg-yellow-100' : 'bg-slate-100'}`}>
                                    <span className="block text-xs text-slate-400 font-bold uppercase">Pending</span>
                                    <span className={`font-bold ${pendingCount > 0 ? 'text-yellow-700' : 'text-slate-400'}`}>{pendingCount}</span>
                                </div>
                            </div>
                            <i className={`fa-solid fa-chevron-down text-slate-400 transition-transform ${isExpanded ? 'rotate-180' : ''}`}></i>
                        </div>
                    </div>

                    {isExpanded && (
                        <div className="border-t border-slate-100 bg-slate-50 p-4 space-y-2 animate-fade-in">
                            {client.shifts.map(s => (
                                <div key={s.id} className="group bg-white rounded-lg border border-slate-200 flex flex-col md:flex-row items-start md:items-center overflow-hidden transition-all hover:border-brand-300 relative">
                                    
                                    {/* Status Indicator Line */}
                                    <div className={`absolute left-0 top-0 bottom-0 w-1 ${
                                        s.status === 'Pending' ? 'bg-yellow-400' : 
                                        s.status === 'Confirmed' ? 'bg-green-500' : 'bg-red-400'
                                    }`}></div>

                                    <div className="p-3 pl-5 flex-grow grid grid-cols-1 md:grid-cols-12 gap-4 w-full items-center">
                                        
                                        {/* Date & Time */}
                                        <div className="md:col-span-4">
                                            <div className="font-bold text-slate-800 text-sm flex items-center">
                                                <i className="fa-regular fa-calendar text-brand-400 mr-2 w-4"></i> 
                                                {s.dateDisplay}
                                            </div>
                                            <div className="text-xs text-slate-500 ml-6 mt-0.5">
                                                <i className="fa-regular fa-clock mr-1"></i> {s.duration} Hours
                                            </div>
                                        </div>

                                        {/* Service & Notes */}
                                        <div className="md:col-span-5">
                                            <div className="font-medium text-slate-700 text-sm">
                                                {s.service}
                                                {s.recurrence && s.recurrence !== 'none' && <span className="ml-2 text-[10px] bg-blue-50 text-blue-600 px-1.5 py-0.5 rounded border border-blue-100 uppercase tracking-wide">{s.recurrence}</span>}
                                            </div>
                                            {s.notes && <div className="text-xs text-slate-400 truncate mt-0.5" title={s.notes}><i className="fa-regular fa-note-sticky mr-1"></i> {s.notes}</div>}
                                            {(s.statusLabel === 'Unavailable' || s.statusLabel === 'Declined' || s.statusLabel === 'Cancelled') && s.cancellationReason && <div className="text-xs text-red-500 font-medium mt-0.5">Reason: {s.cancellationReason}</div>}
                                        </div>

                                        {/* Actions */}
                                        <div className="md:col-span-3 flex justify-end items-center gap-2">
                                            {s.status === 'Pending' ? (
                                                <>
                                                    <button onClick={(e) => { e.stopPropagation(); onUpdateStatus(s.id, 'Confirmed'); }} className="p-1.5 rounded text-green-600 hover:bg-green-50 transition-colors" title="Accept">
                                                        <i className="fa-solid fa-check-circle text-xl"></i>
                                                    </button>
                                                    <button onClick={(e) => { e.stopPropagation(); openActionModal(s, 'Declined'); }} className="p-1.5 rounded text-red-400 hover:bg-red-50 hover:text-red-600 transition-colors" title="Decline">
                                                        <i className="fa-solid fa-circle-xmark text-xl"></i>
                                                    </button>
                                                </>
                                            ) : (
                                                <div className="flex items-center gap-2">
                                                    <span className={`px-2 py-0.5 rounded text-[10px] font-bold uppercase border ${
                                                        s.status === 'Confirmed' ? 'bg-green-50 text-green-700 border-green-200' : 'bg-red-50 text-red-700 border-red-200'
                                                    }`}>
                                                        {s.statusLabel}
                                                    </span>
                                                    {s.status === 'Confirmed' && (
                                                        <button onClick={(e) => { e.stopPropagation(); openActionModal(s, 'Cancelled'); }} className="text-slate-300 hover:text-red-500 transition-colors" title="Cancel Shift">
                                                            <i className="fa-solid fa-ban"></i>
                                                        </button>
                                                    )}
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );
        };

        // --- Admin Dashboard ---
        const AdminDashboard = () => {
            const { shifts, isLoadingShifts, user, logout, updateShiftStatus } = React.useContext(AuthContext);
            const [expandedClientId, setExpandedClientId] = useState(null);
            const [actionModal, setActionModal] = useState(null); // { shift, type }

            // Group shifts by Client ID
            const clients = useMemo(() => {
                const groups = {};
                shifts.forEach(s => {
                    if (!groups[s.userId]) {
                        groups[s.userId] = {
                            id: s.userId,
                            name: s.userName || 'Unknown',
                            email: s.userEmail || 'No Email',
                            shifts: [],
                            stats: { upcoming: 0, pending: 0 }
                        };
                    }
                    groups[s.userId].shifts.push(s);
                    
                    const shiftDate = new Date(s.date);
                    const now = new Date();
                    if (s.status === 'Pending') groups[s.userId].stats.pending++;
                    if ((s.status === 'Confirmed' || s.status === 'Pending') && shiftDate >= now) {
                        groups[s.userId].stats.upcoming++;
                    }
                });
                return Object.values(groups);
            }, [shifts]);

            const alerts = useMemo(() => {
                return shifts.filter(s => s.status === 'Pending');
            }, [shifts]);

            const openActionModal = (shift, type) => {
                setActionModal({ shift, type });
            };

            return (
                <div className="min-h-screen bg-slate-100 font-sans pb-12">
                    <header className="bg-slate-900 shadow-md p-4 sticky top-0 z-20">
                        <div className="max-w-7xl mx-auto flex justify-between items-center">
                            <div className="flex items-center gap-3 text-white">
                                <i className="fa-solid fa-user-shield text-xl"></i>
                                <h1 className="text-xl font-bold tracking-tight">Admin Portal</h1>
                            </div>
                            <button onClick={logout} className="text-sm text-slate-300 hover:text-white font-bold bg-slate-800 px-4 py-2 rounded hover:bg-slate-700 transition-colors">Sign Out</button>
                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto p-4 md:p-8">
                        
                        {/* Modal */}
                        {actionModal && (
                            <AdminActionModal 
                                shift={actionModal.shift} 
                                actionType={actionModal.type} 
                                onClose={() => setActionModal(null)} 
                                onConfirm={updateShiftStatus} 
                            />
                        )}

                        {alerts.length > 0 && (
                            <div className="mb-8 bg-yellow-50 border border-yellow-200 rounded-xl p-6 shadow-sm animate-fade-in">
                                <h3 className="text-yellow-800 font-bold text-lg mb-4 flex items-center">
                                    <i className="fa-solid fa-bell mr-2"></i> Action Required ({alerts.length})
                                </h3>
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                                    {alerts.map(s => (
                                        <div key={s.id} className="bg-white p-4 rounded-lg border border-yellow-100 shadow-sm flex justify-between items-center">
                                            <div>
                                                <p className="font-bold text-slate-900">{s.userName}</p>
                                                <p className="text-xs text-slate-500">{s.service} • {s.dateDisplay}</p>
                                            </div>
                                            <button onClick={() => setExpandedClientId(s.userId)} className="text-xs bg-yellow-100 text-yellow-700 px-3 py-1 rounded-full font-bold hover:bg-yellow-200">Review</button>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        <div className="flex justify-between items-center mb-6">
                            <h2 className="text-2xl font-bold text-slate-900">Client Management</h2>
                            <div className="text-sm text-slate-500">Total Clients: {clients.length}</div>
                        </div>

                        {isLoadingShifts ? <div className="text-center p-12 text-slate-500"><i className="fa-solid fa-circle-notch fa-spin mr-2"></i>Loading...</div> : (
                            <div>
                                {clients.length === 0 && <div className="p-12 text-center bg-white rounded-xl border border-dashed border-slate-300 text-slate-500">No clients found.</div>}
                                {clients.map(client => (
                                    <div key={client.id} className="bg-white rounded-xl border border-slate-200 shadow-sm overflow-hidden transition-all hover:shadow-md mb-4">
                                        <div className="p-5 flex flex-col md:flex-row justify-between items-center cursor-pointer hover:bg-slate-50" onClick={() => setExpandedClientId(expandedClientId === client.id ? null : client.id)}>
                                            <div className="flex items-center gap-4 mb-3 md:mb-0 w-full md:w-auto">
                                                <div className={`w-10 h-10 rounded-full flex items-center justify-center text-white font-bold text-lg ${client.stats.pending > 0 ? 'bg-yellow-500' : 'bg-brand-500'}`}>
                                                    {client.name.charAt(0).toUpperCase()}
                                                </div>
                                                <div>
                                                    <h3 className="font-bold text-slate-900 text-lg">{client.name}</h3>
                                                    <p className="text-xs text-slate-500">{client.email}</p>
                                                </div>
                                            </div>
                                            <div className="flex items-center gap-4 w-full md:w-auto justify-between md:justify-end">
                                                <div className="flex gap-3">
                                                    <div className="text-center px-3 py-1 bg-slate-100 rounded-lg"><span className="block text-xs text-slate-400 font-bold uppercase">Upcoming</span><span className="font-bold text-brand-600">{client.stats.upcoming}</span></div>
                                                    <div className={`text-center px-3 py-1 rounded-lg ${client.stats.pending > 0 ? 'bg-yellow-100' : 'bg-slate-100'}`}><span className="block text-xs text-slate-400 font-bold uppercase">Pending</span><span className={`font-bold ${client.stats.pending > 0 ? 'text-yellow-700' : 'text-slate-400'}`}>{client.stats.pending}</span></div>
                                                </div>
                                                <i className={`fa-solid fa-chevron-down text-slate-400 transition-transform ${expandedClientId === client.id ? 'rotate-180' : ''}`}></i>
                                            </div>
                                        </div>
                                        {expandedClientId === client.id && (
                                            <div className="border-t border-slate-100 bg-slate-50 p-4 space-y-3 animate-fade-in">
                                                {client.shifts.map(s => (
                                                    <div key={s.id} className="bg-white p-4 rounded-lg border border-slate-200 flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
                                                        <div>
                                                            <div className="flex items-center gap-2 font-bold text-slate-800"><i className="fa-regular fa-calendar text-brand-400"></i> {s.dateDisplay}</div>
                                                            <div className="text-sm text-slate-500 mt-1">{s.service} • {s.duration} hrs {s.recurrence && s.recurrence !== 'none' && <span className="ml-2 bg-blue-50 text-blue-600 text-xs px-2 py-0.5 rounded"><i className="fa-solid fa-rotate mr-1"></i>{s.recurrence}</span>}</div>
                                                            {s.notes && <div className="text-xs text-slate-500 mt-2 italic bg-yellow-50 p-2 rounded inline-block">"{s.notes}"</div>}
                                                            {(s.statusLabel === 'Unavailable' || s.statusLabel === 'Declined' || s.statusLabel === 'Cancelled') && s.cancellationReason && <div className="text-xs text-red-600 mt-2 bg-red-50 p-2 rounded"><strong>Reason:</strong> {s.cancellationReason}</div>}
                                                        </div>
                                                        <div className="flex items-center gap-2 w-full sm:w-auto justify-end">
                                                            {s.status === 'Pending' ? (
                                                                <>
                                                                    <button onClick={(e) => { e.stopPropagation(); updateShiftStatus(s.id, 'Confirmed'); }} className="bg-green-600 hover:bg-green-700 text-white px-3 py-1.5 rounded text-sm font-bold shadow-sm">Accept</button>
                                                                    <button onClick={(e) => { e.stopPropagation(); openActionModal(s, 'Declined'); }} className="bg-white border border-red-200 text-red-600 hover:bg-red-50 px-3 py-1.5 rounded text-sm font-bold shadow-sm">Decline</button>
                                                                </>
                                                            ) : (
                                                                <div className="flex items-center gap-2">
                                                                    <span className={`px-3 py-1 rounded text-xs font-bold uppercase border ${s.status === 'Confirmed' ? 'bg-green-50 text-green-700 border-green-200' : 'bg-red-50 text-red-700 border-red-200'}`}>{s.statusLabel}</span>
                                                                    {s.status === 'Confirmed' && (
                                                                        <button onClick={(e) => { e.stopPropagation(); openActionModal(s, 'Cancelled'); }} className="text-slate-400 hover:text-red-600 transition-colors" title="Cancel Shift"><i className="fa-solid fa-ban"></i></button>
                                                                    )}
                                                                </div>
                                                            )}
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        )}
                                    </div>
                                ))}
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        // --- Cancellation Modal (Client Side) ---
        const CancellationModal = ({ shift, onClose, onConfirm }) => {
            const [reason, setReason] = useState('');
            const shortNotice = isShortNotice(shift.date);
            const isScheduled = shift.status === 'Confirmed';
            const [loading, setLoading] = useState(false);

            const handleConfirm = async () => {
                if(isScheduled && !reason) return;
                setLoading(true);
                await onConfirm(shift.id, reason);
                setLoading(false);
                onClose();
            }

            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/50 backdrop-blur-sm animate-fade-in">
                    <div className="bg-white p-6 rounded-2xl shadow-2xl w-full max-w-md relative animate-pop-in">
                        <h3 className="text-xl font-bold text-slate-900 mb-4 text-red-600 flex items-center"><i className="fa-solid fa-triangle-exclamation mr-2"></i> Cancel Session?</h3>
                        <p className="text-slate-600 mb-4">
                            Are you sure you want to cancel your session on <strong>{shift.dateDisplay}</strong>?
                        </p>

                        {shortNotice && (
                            <div className="bg-red-50 border border-red-100 p-3 rounded-lg mb-4 text-xs text-red-800">
                                <strong>Notice:</strong> This cancellation is within 2 business days. Per NDIS policy, a short notice cancellation fee may apply.
                            </div>
                        )}

                        {isScheduled && (
                            <div className="mb-4">
                                <label className="block text-xs font-bold text-slate-500 uppercase mb-1">Reason for Cancellation <span className="text-red-500">*</span></label>
                                <textarea 
                                    value={reason}
                                    onChange={(e) => setReason(e.target.value)}
                                    className="w-full p-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-red-500 outline-none text-sm"
                                    rows="2"
                                    placeholder="e.g. Sick, appointment conflict..."
                                ></textarea>
                            </div>
                        )}

                        <div className="flex gap-3 justify-end mt-6">
                            <button onClick={onClose} className="px-4 py-2 text-slate-600 hover:bg-slate-100 rounded-lg font-medium transition-colors">Keep Session</button>
                            <button 
                                onClick={handleConfirm} 
                                disabled={isScheduled && !reason || loading}
                                className="px-4 py-2 bg-red-600 text-white rounded-lg font-bold hover:bg-red-700 transition-colors disabled:opacity-50"
                            >
                                {loading ? 'Cancelling...' : 'Confirm Cancellation'}
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        // --- Booking Form (Popup Modal) ---
        const BookingModal = ({ onClose }) => {
            const { bookShift } = React.useContext(AuthContext);
            const [loading, setLoading] = useState(false);
            const [msg, setMsg] = useState(null);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                setMsg(null);
                const d = new FormData(e.target);
                
                if (!d.get('date') || !d.get('service')) {
                    setMsg({ type: 'error', text: 'Please select a date and service.' });
                    setLoading(false);
                    return;
                }
                
                const selectedDate = new Date(d.get('date'));
                const tomorrow = new Date();
                tomorrow.setDate(tomorrow.getDate());
                if(selectedDate < tomorrow) {
                     setMsg({ type: 'error', text: 'Please select a date tomorrow or later.' });
                     setLoading(false);
                     return;
                }

                const success = await bookShift({
                    date: d.get('date'),
                    duration: d.get('duration'),
                    service: d.get('service'),
                    recurrence: d.get('recurrence'),
                    notes: d.get('notes')
                });
                
                if (success) {
                    setMsg({ type: 'success', text: 'Request sent successfully!' });
                    setTimeout(() => { onClose(); }, 1000); // Shorter timeout
                } else {
                    setMsg({ type: 'error', text: 'Failed to send request.' });
                    setLoading(false); // Only reset loading on error
                }
                // Don't reset loading on success to prevent double click
            };

            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/50 backdrop-blur-sm animate-fade-in">
                    <div className="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-lg relative animate-pop-in">
                        <button onClick={onClose} className="absolute top-4 right-4 text-slate-400 hover:text-slate-600 transition-colors"><i className="fa-solid fa-xmark text-2xl"></i></button>

                        <h3 className="text-2xl font-bold text-slate-900 mb-6 flex items-center"><i className="fa-solid fa-calendar-plus text-brand-500 mr-3"></i> Request Session</h3>
                        {msg && <div className={`p-3 mb-4 text-sm rounded-lg border flex items-center ${msg.type === 'success' ? 'bg-green-50 text-green-800 border-green-200' : 'bg-red-50 text-red-800 border-red-200'}`}><i className={`fa-solid ${msg.type === 'success' ? 'fa-check-circle' : 'fa-circle-exclamation'} mr-2`}></i>{msg.text}</div>}

                        <form onSubmit={handleSubmit} className="space-y-5">
                            <div>
                                <label className="block text-xs font-bold text-slate-500 uppercase mb-1">Date</label>
                                <input type="date" name="date" required min={getTomorrowDate()} className="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-brand-500 outline-none transition-colors bg-slate-50 focus:bg-white" />
                            </div>
                            <div className="grid grid-cols-2 gap-4">
                                <div>
                                    <label className="block text-xs font-bold text-slate-500 uppercase mb-1">Duration</label>
                                    <select name="duration" className="w-full p-3 border border-slate-300 rounded-lg outline-none focus:ring-brand-500 bg-slate-50 focus:bg-white">
                                        {[2,3,4,5,6,7,8].map(n => <option key={n} value={n}>{n} Hours</option>)}
                                    </select>
                                </div>
                                <div>
                                    <label className="block text-xs font-bold text-slate-500 uppercase mb-1">Frequency</label>
                                    <select name="recurrence" className="w-full p-3 border border-slate-300 rounded-lg outline-none focus:ring-brand-500 bg-slate-50 focus:bg-white">
                                        <option value="none">One-off</option>
                                        <option value="weekly">Weekly</option>
                                        <option value="fortnightly">Fortnightly</option>
                                    </select>
                                </div>
                            </div>
                            <div>
                                <label className="block text-xs font-bold text-slate-500 uppercase mb-1">Service</label>
                                <select name="service" required defaultValue="" className="w-full p-3 border border-slate-300 rounded-lg outline-none focus:ring-brand-500 bg-slate-50 focus:bg-white">
                                    <option value="" disabled>Select...</option>
                                    <option value="Community Access">Community Access</option>
                                    <option value="In-Home Support">In-Home Support</option>
                                    <option value="Skill Building">Skill Building</option>
                                    <option value="Complex Care">Complex Care</option>
                                </select>
                            </div>
                            <div>
                                <label className="block text-xs font-bold text-slate-500 uppercase mb-1">Notes</label>
                                <textarea name="notes" rows="3" className="w-full p-3 border border-slate-300 rounded-lg outline-none focus:ring-brand-500 bg-slate-50 focus:bg-white resize-none" placeholder="Any specific goals or transport needs?"></textarea>
                            </div>
                            <div className="pt-2">
                                <button disabled={loading} className="w-full bg-brand-600 text-white py-3.5 rounded-xl font-bold hover:bg-brand-700 transition-all shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 disabled:opacity-70 flex items-center justify-center gap-2">
                                    {loading ? <i className="fa-solid fa-circle-notch fa-spin"></i> : <i className="fa-solid fa-paper-plane"></i>}
                                    {loading ? 'Sending...' : 'Submit Request'}
                                </button>
                                <p className="text-xs text-center text-slate-400 mt-3">Bookings require at least 24 hours notice.</p>
                            </div>
                        </form>
                    </div>
                </div>
            );
        };

        // --- Client Dashboard ---
        const ClientDashboard = () => {
            const { user, logout, shifts, isLoadingShifts, updateShiftStatus } = React.useContext(AuthContext);
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [cancelModalShift, setCancelModalShift] = useState(null);

            return (
                <div className="min-h-screen bg-slate-50 font-sans pb-12">
                    {isModalOpen && <BookingModal onClose={() => setIsModalOpen(false)} />}
                    {cancelModalShift && (
                        <CancellationModal 
                            shift={cancelModalShift} 
                            onClose={() => setCancelModalShift(null)} 
                            onConfirm={(id, reason) => updateShiftStatus(id, 'Cancelled', reason)}
                        />
                    )}

                    <header className="bg-white shadow-sm sticky top-0 z-20 border-b-4 border-brand-600">
                        <div className="max-w-7xl mx-auto px-4 h-16 flex justify-between items-center">
                            <div className="flex items-center gap-3">
                                <div className="w-8 h-8 bg-brand-600 rounded-lg flex items-center justify-center text-white shadow-sm">
                                    <i className="fa-solid fa-hands-holding-circle"></i>
                                </div>
                                <h1 className="text-xl font-bold text-slate-900 tracking-tight hidden md:inline">My Pathway Portal</h1>
                            </div>
                            <div className="flex items-center gap-6">
                                <span className="text-sm text-slate-500 hidden md:inline">Welcome, <span className="text-slate-900 font-bold">{user.displayName || 'Client'}</span></span>
                                <button onClick={logout} className="text-sm text-red-600 font-bold hover:text-red-800 flex items-center gap-2 px-3 py-1.5 rounded-lg hover:bg-red-50 transition-colors">
                                    <i className="fa-solid fa-sign-out-alt"></i> Sign Out
                                </button>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto p-4 md:p-8 grid grid-cols-1 lg:grid-cols-3 gap-8">
                        <div className="lg:col-span-1 order-2 lg:order-1 space-y-6">
                            {/* Action Card */}
                            <div className="bg-white p-6 rounded-2xl shadow-md border border-slate-200 text-center">
                                <div className="w-14 h-14 bg-brand-100 text-brand-600 rounded-full flex items-center justify-center mx-auto mb-4">
                                    <i className="fa-regular fa-calendar-plus text-2xl"></i>
                                </div>
                                <h3 className="text-lg font-bold text-slate-900 mb-2">Book a Session</h3>
                                <p className="text-sm text-slate-500 mb-6">Ready to schedule your next support shift? Click below to get started.</p>
                                <button onClick={() => setIsModalOpen(true)} className="w-full bg-brand-600 text-white py-3 rounded-xl font-bold hover:bg-brand-700 transition-all shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 flex items-center justify-center gap-2">
                                    Request New Session
                                </button>
                            </div>
                            <div className="bg-blue-50 p-5 rounded-xl border border-blue-100 shadow-sm">
                                <h4 className="font-bold text-blue-900 text-sm mb-2 flex items-center"><i className="fa-solid fa-headset mr-2"></i>Need Help?</h4>
                                <p className="text-xs text-blue-700 leading-relaxed">For urgent changes or cancellations within 24 hours, please call us directly on <span className="font-mono font-bold text-blue-900 block mt-1 text-base">+61 420 673 303</span></p>
                            </div>
                        </div>
                        
                        <div className="lg:col-span-2 order-1 lg:order-2">
                            <div className="flex items-center justify-between mb-6 border-b border-slate-200 pb-4">
                                <h2 className="text-2xl font-bold text-slate-900">Your Schedule</h2>
                                <button onClick={() => window.location.reload()} className="text-slate-400 hover:text-brand-600 transition-colors"><i className="fa-solid fa-rotate-right"></i></button>
                            </div>
                            
                            {isLoadingShifts ? <div className="p-12 text-center text-slate-400"><i className="fa-solid fa-circle-notch fa-spin text-2xl mb-2"></i> Loading...</div> : (
                                shifts.length === 0 ? (
                                    <div className="p-12 text-center bg-slate-50 rounded-xl border-2 border-dashed border-slate-200">
                                        <i className="fa-regular fa-calendar-xmark text-4xl text-slate-300 mb-3"></i>
                                        <p className="text-slate-500 font-medium">No shifts found.</p>
                                        <p className="text-xs text-slate-400 mt-1">Use the button to request your first session!</p>
                                    </div>
                                ) : (
                                    <div className="space-y-3">
                                        {shifts.map(s => (
                                            <div key={s.id} className="bg-white p-5 rounded-xl border border-slate-100 shadow-sm flex flex-col md:flex-row justify-between items-start md:items-center hover:border-brand-200 transition-all hover:shadow-md">
                                                <div className="mb-3 md:mb-0">
                                                    <div className="font-bold text-slate-800 text-lg flex items-center">
                                                        <i className="fa-regular fa-calendar text-brand-400 mr-3"></i> {s.dateDisplay}
                                                    </div>
                                                    <div className="text-sm text-slate-500 ml-7 flex items-center gap-3">
                                                        <span>{s.service} • {s.duration} hrs</span>
                                                        {s.recurrence && s.recurrence !== 'none' && (
                                                            <span className="bg-blue-50 text-blue-600 text-xs px-2 py-0.5 rounded border border-blue-100 flex items-center"><i className="fa-solid fa-rotate mr-1"></i> {s.recurrence}</span>
                                                        )}
                                                    </div>
                                                </div>
                                                <div className="flex items-center gap-3">
                                                    <span className={`px-4 py-1.5 rounded-full text-xs font-bold uppercase tracking-wide border ${
                                                        s.statusLabel === 'Scheduled' ? 'bg-green-50 text-green-700 border-green-200' : 
                                                        s.statusLabel === 'Unavailable' || s.statusLabel === 'Declined' ? 'bg-red-50 text-red-700 border-red-200' : 
                                                        'bg-yellow-50 text-yellow-800 border-yellow-200'
                                                    }`}>
                                                        {s.statusLabel}
                                                    </span>
                                                    
                                                    {(s.statusLabel === 'Request Sent' || s.statusLabel === 'Scheduled') && (
                                                        <button onClick={() => setCancelModalShift(s)} className="text-slate-400 hover:text-red-500 transition-colors p-2" title="Cancel Session">
                                                            <i className="fa-solid fa-ban"></i>
                                                        </button>
                                                    )}

                                                    {(s.statusLabel === 'Unavailable' || s.statusLabel === 'Declined') && s.cancellationReason && (
                                                        <div className="group relative">
                                                            <i className="fa-solid fa-circle-info text-red-500 cursor-help"></i>
                                                            <div className="absolute right-0 bottom-full mb-2 w-48 p-2 bg-white border border-red-200 rounded shadow-lg text-xs text-red-700 hidden group-hover:block z-10">
                                                                {s.cancellationReason}
                                                            </div>
                                                        </div>
                                                    )}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )
                            )}
                        </div>
                    </main>
                </div>
            );
        };

        const App = () => {
            if (configMissing) return <div className="min-h-screen flex items-center justify-center p-4"><div className="bg-white p-8 rounded-2xl shadow-xl max-w-md text-center border-l-4 border-yellow-400"><h2 className="text-2xl font-bold text-slate-900 mb-2">Setup Required</h2><p className="text-slate-600">Please configure Firebase keys in portal.html.</p></div></div>;
            
            const authData = useAuthAndData();
            if (!authData.isAuthReady) return <div className="flex h-screen items-center justify-center bg-slate-100"><i className="fa-solid fa-circle-notch fa-spin text-4xl text-brand-600"></i></div>;

            if (!authData.user) return <AuthContext.Provider value={authData}><Login /></AuthContext.Provider>;

            if (authData.isAdmin) return <AuthContext.Provider value={authData}><AdminDashboard /></AuthContext.Provider>;

            return <AuthContext.Provider value={authData}><ClientDashboard /></AuthContext.Provider>;
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
