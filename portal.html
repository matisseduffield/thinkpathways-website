    <style>
        /* Custom Scrollbar & Error Display */
        #global-error-display { display: none; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }

        /* Dark mode overrides */

        /* Custom scrollbar for small elements */

</head>
<body class="bg-slate-100 dark:bg-slate-900 font-sans text-slate-800 dark:text-slate-100 transition-colors duration-200">
    
    <!-- 1. IMMEDIATE PRE-LOADER (Pure HTML/CSS) -->
    <!-- This shows while the huge React/Firebase libraries are downloading -->
    <div id="app-loader" class="fixed inset-0 bg-slate-100 dark:bg-slate-900 flex items-center justify-center z-50 transition-opacity duration-500">
        <div class="text-center">
            <div class="w-16 h-16 border-4 border-brand-200 border-t-brand-600 rounded-full animate-spin mx-auto mb-4"></div>
            <h2 class="text-xl font-bold text-slate-700 dark:text-slate-300">Loading Portal...</h2>
        </div>
    </div>

    <!-- Script to remove loader (Called by React when ready) -->
    <script>
        window.removeLoader = function() {
            const loader = document.getElementById('app-loader');
            if(loader) {
                loader.style.opacity = '0';
                setTimeout(() => loader.remove(), 500);
            }
        }
    </script>

    <!-- 2. ERROR DISPLAY (For runtime crashes) -->
    <div id="global-error-display" class="fixed inset-0 bg-white z-[100] flex items-center justify-center p-8">
        <div class="max-w-lg w-full bg-red-50 border border-red-200 p-6 rounded-xl shadow-2xl">
            <h2 class="text-xl font-bold text-red-800 mb-2">Portal Failed to Load</h2>
            <p class="text-sm text-red-600 mb-4">This is usually caused by a security setting or a blocked script.</p>
            <pre id="global-error-message" class="bg-white p-4 rounded border border-red-100 text-xs overflow-auto font-mono text-red-500 mb-4 h-32"></pre>
            <button onclick="window.location.reload()" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 font-bold text-sm">Reload Page</button>
        </div>
    </div>
    <script>
        window.addEventListener('error', function(e) {
            // Only show if the loader is still present (meaning app failed to start)
            if(document.getElementById('app-loader')) {
                const display = document.getElementById('global-error-display');
                const msg = document.getElementById('global-error-message');
                if (display && msg) {
                    display.style.display = 'flex';
                    msg.textContent = `System Error: ${e.message}`;
                    console.error("Global Error:", e);
                }
            }
        });
    </script>

    <!-- 3. APP ROOT -->
    <div id="root"></div>

    <!-- 4. LIBRARIES -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    
    <!-- Firebase (Must include Storage now!) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- 5. YOUR APPLICATION FILES -->
    <!-- Version 4.0 forces a fresh download -->
    
    <!-- Load Logic First (Firebase, Auth, Data) -->
    <script type="text/babel" src="js/portal-logic.js?v=6.1"></script>
    
    <!-- Load UI Second (Dashboards, Components) -->
    <script type="text/babel" src="js/portal-ui.js?v=6.1"></script>

    <!-- 6. START APP -->
    <script type="text/babel">
        // Mount the React Application
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>

</body>
</html>
